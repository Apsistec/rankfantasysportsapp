<app-header></app-header>
<ion-content padding>
  <ion-grid>
    <ion-row >
      <ion-col size-sm="8" offset-sm="2" size-md="6" offset-md="3" size-lg="4" offset-lg="4" size-xl="4" offset-xl="4">
        <ion-card text-center color="primary">
          <ion-img src="../../../assets/logo.jpg"></ion-img> 
          <ion-card-header>

            <ion-card-title>
              <ion-text color="secondary">Account Registration</ion-text>
            </ion-card-title>
            <ion-card-subtitle>
              <ion-text color="warning">
                Email verification is used
            </ion-text>
          </ion-card-subtitle>
        </ion-card-header>
          <form #register="ngForm" (ngSubmit)="auth.Register(register)">
     
                <ion-item >
                  <ion-label  color="warning" position="floating">Email</ion-label>
                  <ion-input autofocus autocomplete color="light" type="email" ngModel clearInput email #emailCtrl="ngModel" name="email" required></ion-input>
                </ion-item>
                <ion-note color="danger" *ngIf="emailCtrl.invalid && emailCtrl.touched" lines="none" text-wrap color="danger">
                  Enter a valid email address
                </ion-note>
            
                <ion-item >
                  <ion-label color="warning" position="floating">Password</ion-label>
                  <ion-input 
                    color="light" 
                    type="password" 
                    title="Use 8 or more characters: 1 uppercase, 1 lowercase, and 1 number required" 
                    pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"  
                    name="password" 
                    #regPass="ngModel" 
                    required 
                    minlength="8" 
                    maxlength="200" 
                    ngModel 
                    type="password" 
                    password >
                  </ion-input>
                </ion-item>
                <ion-note color="danger" *ngIf="regPass.invalid && regPass.touched" lines="none" text-wrap color="danger">
               Use 8 or more characters: 1 uppercase, 1 lowercase, and 1 number required
                </ion-note>
          
                <ion-item >
                  <ion-label color="warning" position="floating">Confirm</ion-label>
                  <ion-input color="light" type="password"  name="passwordtwo" required #regPass2="ngModel" minlength="6" ngModel type="password" passwordtwo >
                  </ion-input>
                </ion-item>
                <ion-note color="danger" *ngIf="regPass2.invalid && regPass2.touched" lines="none" text-wrap color="danger">
                  Passwords do not match
                </ion-note>
              <ion-button strong type="submit" class="bright" expand="full" [disabled]="register.invalid">
                <ion-text class="shadow" ><strong>Register</strong></ion-text><ion-ripple-effect></ion-ripple-effect>
              </ion-button>
            </form>
                        
            <ion-button class="g-btn" type="button" (click)="auth.GoogleAuth()" expand="full"><ion-text>Register with&nbsp;</ion-text><ion-icon name="logo-google"> </ion-icon>
              <ion-ripple-effect></ion-ripple-effect>
            </ion-button>
            <ion-button class="t-btn" type="button" (click)="auth.TwitterAuth()" expand="full"><ion-text>Register with&nbsp;</ion-text><ion-icon name="logo-twitter">  </ion-icon>
              <ion-ripple-effect></ion-ripple-effect>
            </ion-button>
            <ion-button class="f-btn" type="button" (click)="auth.FacebookAuth()" expand="full"><ion-text>Register with&nbsp;</ion-text><ion-icon name="logo-facebook"></ion-icon>
              <ion-ripple-effect></ion-ripple-effect>
            </ion-button>
            <ion-grid>
              <ion-row>
                <ion-col size="6">
                  <ion-button shape="round" routerLink="/verify-email" color="warning" fill="clear" >
                    <ion-text  color="warning">Re-send<br>Verification</ion-text>
                    <ion-ripple-effect></ion-ripple-effect>
                  </ion-button>
                  
                </ion-col>
                <ion-col size="6">
                  <ion-button shape="round" routerLink="/login" color="warning" fill="clear" >
                    <ion-text  color="warning">Account<br>Login</ion-text>
                    <ion-ripple-effect></ion-ripple-effect>
                  </ion-button>

                </ion-col>
              </ion-row>
            </ion-grid>
                    
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<app-footer></app-footer>
