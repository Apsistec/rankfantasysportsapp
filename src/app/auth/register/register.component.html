<app-header></app-header>
<ion-content padding>
  <ion-grid>
    <ion-row >
      <ion-col size-sm="8" offset-sm="2" size-md="6" offset-md="3" size-lg="4" offset-lg="4" size-xl="4" offset-xl="4">
        <ion-card text-center color="primary">
          <ion-img src="../../../assets/logo-md.svg"></ion-img> 
          <ion-card-content>
          
          <ion-card-title  >
            <ion-text color="secondary">Become A Member</ion-text>
          </ion-card-title>
          <ion-card-subtitle>
            <ion-note color="warning">
              Email verification is used
            </ion-note>
          </ion-card-subtitle>
          <form #register="ngForm" (ngSubmit)="onSubmit(register)">
          <ion-card color="light">
            <ion-item color="medium">
              <ion-label  position="floating">First & Last Name</ion-label>
              <ion-input color="dark" pattern="[A-Z][a-z]*.[a-z]*\s[A-Z][a-z]*.[a-z]*" clearInput fullname #fullnameCtrl="ngModel" autocapitalize="on" fullname ngModel minlength="6" type="text" required name="fullname"></ion-input>
                </ion-item>
                <ion-note *ngIf="fullnameCtrl.invalid && fullnameCtrl.touched && fullnameCtrl.dirty" lines="none" color="danger">
                  <sub>Enter your first and last names</sub>
            
                </ion-note>
              </ion-card>
               
                      <ion-card color="light">
                        <ion-item color="medium">
                          <ion-label  position="floating">Email</ion-label>
                          <ion-input color="dark" type="email" ngModel clearInput email #emailCtrl="ngModel" name="email" required></ion-input>
                        </ion-item>
                        <ion-note *ngIf="emailCtrl.invalid && emailCtrl.dirty && emailCtrl.touched" lines="none" text-wrap color="danger">
                          <sub>Enter a valid email address</sub>
                        </ion-note>
                      </ion-card>
                      <ion-card color="light">
                        <ion-item color="medium">
                          <ion-label position="floating">Password</ion-label>
                          <ion-input color="dark" type="password"  name="password" #passwordloginCtrl="ngModel" required minlength="6" ngModel type="password" password >
                          </ion-input>
                        </ion-item>
                        <ion-note *ngIf="passwordloginCtrl.invalid && passwordloginCtrl.dirty && passwordloginCtrl.touched" lines="none" text-wrap color="danger">
                          <sub>Not secure, use 6 or more characters</sub>
                        </ion-note>
                      </ion-card>
                      <ion-card color="light">
                        <ion-item color="medium">
                          <ion-label position="floating">Confirm Password</ion-label>
                          <ion-input color="dark" type="password"  name="passwordtwo" required #passwordtwoCtrl="ngModel" minlength="6" ngModel type="password" passwordtwo >
                          </ion-input>
                        </ion-item>
                        <ion-note *ngIf="passwordtwoCtrl.invalid && passwordtwoCtrl.touched" lines="none" text-wrap color="danger">
                          <sub>Passwords do not match</sub>
                        </ion-note>
                      </ion-card>
                      <ion-button type="submit" class="bright" expand="block" [disabled]="register.invalid">
                        <ion-text color="danger"><strong>Become A Member</strong></ion-text><ion-ripple-effect></ion-ripple-effect>
                      </ion-button>
                    </form>
                    <hr>                  
                    <ion-button class="g-btn" type="button" (click)="auth.GoogleAuth()" expand="block"> <ion-icon name="logo-google">Use </ion-icon>
                      <ion-ripple-effect></ion-ripple-effect>
                    </ion-button>
                    <ion-button class="t-btn" type="button" (click)="auth.TwitterAuth()" expand="block"><ion-icon name="logo-twitter">Use </ion-icon>
                      <ion-ripple-effect></ion-ripple-effect>
                    </ion-button>
                    <ion-button class="f-btn" type="button" (click)="auth.FacebookAuth()" expand="block"><ion-icon name="logo-facebook">Use </ion-icon>
                      <ion-ripple-effect></ion-ripple-effect>
                    </ion-button>
                    
                    <ion-button routerLink="/login" color="secondary" fill="clear" expand="block" >
                      <ion-text  color="secondary"><strong>I have an account Goto Login</strong></ion-text>
                      <ion-ripple-effect></ion-ripple-effect>
                    </ion-button>
                    <!-- <ion-button routerLink="/verify-email" color="secondary" fill="clear" expand="block" >
                      <ion-text  color="secondary"><strong>Resend verification email</strong></ion-text>
                      <ion-ripple-effect></ion-ripple-effect> -->
                    <!-- </ion-button> -->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<app-footer></app-footer>
