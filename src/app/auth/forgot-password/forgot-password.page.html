<app-header [titleId]="titleId"></app-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-no-padding"
        size-sm="8"
        offset-sm="2"
        size-md="6"
        offset-md="3"
        size-lg="4"
        offset-lg="4"
        size-xl="4"
        offset-xl="4"
      >
        <ion-card class="ion-text-center" color="primary">
          <img src="../../assets/img/logo.jpg" />
          <ion-card-header>
            <ion-card-title>
              <ion-text color="primary">
                Password Reset
              </ion-text>
            </ion-card-title>
            <ion-card-subtitle>
              <ion-text class="ion-text-wrap">
                Enter Email, Submit Request & Check Email For Link
              </ion-text>
            </ion-card-subtitle>
          </ion-card-header>
          <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <ion-item color="light">
              <ion-label position="floating">Email</ion-label>
              <ion-input
                clearInput
                autofocus
                ngModel
                #emailCtrl="ngModel"
                email
                type="email"
                name="email"
                required
              >
              </ion-input>
            </ion-item>
            <ion-label
              class="ion-text-wrap"
              *ngIf="emailCtrl.invalid && emailCtrl.dirty"
            >
              Enter a valid email address
            </ion-label>
            <hr />

            <ion-button
              expand="block"
              strong
              type="submit"
              [disabled]="!f.valid"
            >
              <ion-ripple-effect></ion-ripple-effect>
              <ion-text>
                Reset Password
              </ion-text>
            </ion-button>
          </form>

          <ion-button
            strong
            type="button"
            expand="block"
            fill="clear"
            routerLink="/login"
          >
            <ion-ripple-effect></ion-ripple-effect>
            <ion-text>
              Back to Login
            </ion-text>
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
