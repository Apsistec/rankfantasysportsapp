<app-header></app-header>


<ion-content fullscreen >
    <ion-grid>
        <ion-row>
          
      
      <ion-col size-sm="8" offset-sm="2" size-md="6" offset-md="3" size-lg="4" offset-lg="4" size-xl="4" offset-xl="4">


    <ion-card  color="primary">
        <img src="../../assets/logo.jpg">
        <!-- <ion-card-content> -->

          <ion-text color="secondary">

            <h2> <strong>Reset Password</strong></h2>
          </ion-text>
            <ion-text color="warning">
        
        <p>
         First enter the email address used to register your account.</p>
         <p>Then submit the request.</p>
          <br>
           <p>Now check your email for further instructions.</p>
      </ion-text>
      
       
        
        <!-- Calling ForgotPassword from AuthService Api -->
        <form #passReset>

          <ion-item>
            <ion-label color="warning" position="floating">Email</ion-label>
          <ion-input #passReset ngModel passReset="ngModel" passReset type=email required>
          </ion-input>
        </ion-item>
      </form>
      </ion-card>
      <ion-button [disabled]="passReset.invalid" expand="full" fill="outline" color="secondary" (click)="auth.ForgotPassword(passReset.value)"><ion-ripple-effect></ion-ripple-effect>
        <ion-text color="warning">
          Reset Password
        </ion-text>
      </ion-button>

      <ion-button expand="full" class="g-btn" fill="outline" routerLink="/login"><ion-ripple-effect></ion-ripple-effect>
        <ion-text class="shadow" color="danger">
          Login
        </ion-text>
      </ion-button>


<!-- </ion-card-content> -->

  </ion-col>


  </ion-row>
  </ion-grid>

</ion-content>
<app-footer></app-footer>
