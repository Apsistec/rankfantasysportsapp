<app-header></app-header>



<ion-content fullscreen >
<ion-grid>
  <ion-row>
    <ion-col size-md="6" >
      <ion-card text-center color="primary">
 
        <ion-img  style="object-position: center; height: 140px; margin: 30px" src="../../assets/icons/icon-192x192.png"></ion-img>
        <ion-list>
          <ion-list-header>
            <ion-title>

              Rank Fantasy $ports Profile
            </ion-title>
            </ion-list-header>
          <ion-item color="medium">
            <ion-avatar slot="start">
              <!-- <img [src]="user.photoURL || '/assets/img/dummy-user.png'"> -->
            </ion-avatar>
          </ion-item>
          <ion-item>
            <ion-text>
              <!-- Welcome &nbsp; {{ user.displayName }} -->
           </ion-text>
          </ion-item>
          <ion-item>
            <!-- <ion-text>Email:{{ user.email }}</ion-text> -->
          </ion-item>


  </ion-list>
</ion-card>
</ion-col>





<ion-col>

      <ion-card text-center  color="primary" padding>
        <ion-card-header>
          <ion-card-title style="color: chartreuse;" >
          Website Theme
          </ion-card-title>
          
          <!-- <p>Show your team spirit and use the theme options below to change the entire site to match your favorite team colors &amp; also add the team logo. All in one click.
          </p> -->
          
          <ion-button expand="block" color="medium" (click)="changeTheme('autumn')">Autumn</ion-button>
          <ion-button expand="block" color="medium" (click)="changeTheme('night')">Dark</ion-button>
          <ion-button expand="block" color="medium" (click)="changeTheme('neon')">Neon</ion-button>
          <ion-button expand="block" color="medium" (click)="changeTheme('')">Default</ion-button>
          <hr>
          
          <ion-card-subtitle style="color: chartreuse;" >
            Current Theme Colors 
          </ion-card-subtitle>
        </ion-card-header>
        <ion-button color="primary">Primary</ion-button>
        <ion-button color="secondary">Secondary</ion-button>
        <ion-button color="tertiary">Tertiary</ion-button>
        <br>
        <ion-button color="dark">Dark</ion-button>
        <ion-button color="medium">Medium</ion-button>
        <ion-button color="light">Light</ion-button>
        <br>
        <ion-button color="success">Success</ion-button>
        <ion-button color="warning">Warning</ion-button>
        <ion-button color="danger">Danger</ion-button>
    
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>





</ion-content>
<app-footer></app-footer>
