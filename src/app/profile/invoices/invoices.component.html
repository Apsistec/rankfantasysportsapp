<ion-content>
  <ion-card color="light" class="ion-padding" class="ion-text-center">
    <ion-card-header>
      <ion-card-title>
        <ion-text>
          Invoice History
        </ion-text>
      </ion-card-title>
    </ion-card-header>
    <ion-card color="dark" *ngIf="stripeService.invoices | async as invoice">
      <ion-card-content>
        Date: {{ invoice.data[0].created * 1000 | date }}
        <br />
        Paid: {{ invoice.data[0].amount_paid / 100 | currency }}
        <br />
        <ion-button [href]="invoice.data[0].hosted_invoice_url" size="small">
          <ion-text color="white">
            View Full Invoice
          </ion-text>
        </ion-button>
      </ion-card-content>
    </ion-card>
    <ion-button color="primary" (click)="dismissModal()">
      <ion-text color="white">
        Close
      </ion-text>
    </ion-button>
  </ion-card>
</ion-content>
