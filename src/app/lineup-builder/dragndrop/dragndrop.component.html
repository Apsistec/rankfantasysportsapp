

  <ion-grid>
    <ion-row>

      <ion-col>
        <ion-card color="primary" class="ion-padding">
          <h2>My Lineup</h2>
          <ion-card class="ion-padding" color="primary">
            <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="myLineup"
            [cdkDropListConnectedTo]="doneList" class="list" (cdkDropListDropped)="drop($event)">
            <div class="list-item" *ngFor="let item of myLineup" cdkDrag>{{item}}</div>
          </div>
        </ion-card>
      </ion-card>
    </ion-col>
    <ion-col>
    <ion-card color="light" class="ion-padding">

        <h2>Players</h2>
        <ion-card class="ion-padding" color="primary">
          <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="players"
          [cdkDropListConnectedTo]="todoList" class="list" (cdkDropListDropped)="drop($event)">
          <div class="list-item" *ngFor="let item of players" cdkDrag>{{item}}</div>
        </div>
      </ion-card>
    </ion-card>
    </ion-col>

    </ion-row>
  </ion-grid>
