<ion-header >
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="warning">
      </ion-menu-button>
    </ion-buttons>
    
    </ion-toolbar>
</ion-header>


<ion-content fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col size-md="4">



      <ion-card  color="primary">
        
        <img src="../..//assets/logo-md.svg" slot="start">
        
        <ion-card-content>
        <ion-card-title>

        </ion-card-content>
       

     
        </ion-card>



        <ion-card  color="primary">
          <iframe
          width="100%"
          height="350px"
          
          [src]="trustedVideoUrl"
          frameborder="0"
          allowfullscreen></iframe>
          <ion-card-content>
          
            <ion-card-title>
            
                {{ video.title }}
            
            </ion-card-title>
           
         
          </ion-card-content>
    
        </ion-card>



        <ion-card   color="primary">
          <ion-card-content>

              <h2><ion-text color="medium">
               RFSLLC

             </h2>
           <ion-card-subtitle>
              3101 32nd Street
              <br>
              Lubbock TX 79410
            </ion-card-subtitle>
          </ion-card-content>
          </ion-card>
                    </ion-col>
                    <ion-col size-md="4">
                  <ion-card  color="primary">
                    <ion-card-content>
                        <h2>
                          <ion-text color="warning" >
                            Be a part of a Winning tradition.
                            Sign-up today!
                          </ion-text>
                        </h2>
                        <hr>
                        <h1>
                            üéæ  üèåüèº‚Äç ‚õ≥ 
                          <hr>
                          ‚öæ üèà ‚öΩ üèÄ
                          <hr>
                        
                          üèÜ üíµ üìà
                        </h1>
                        <br>
                      <ion-button href="launch-page" color="tertiary">
                         <ion-label> 
                           <strong>
                        Subscribe
                      </strong>
                    </ion-label>
                    </ion-button>
                      </ion-card-content>
                    </ion-card>

          <ion-card  color="primary">
            <ion-card-content>
             <h2>

               <strong>
                 Testimonials
                </strong>
                
              </h2>
              
              
                
                <ion-img src="../../../assets/images/win1.jpg"></ion-img>
                
                <ion-button color="warning" fill="solid" size="large" href="testimonials">More Testimonials</ion-button>
                
              </ion-card-content>
        </ion-card>

      </ion-col>
      <ion-col size-md="4">

        <ion-card padding color="primary">
          <div class="twitter-container">
            <ngx-twitter-timeline
            [data]="{sourceType: 'url', url: 'https://twitter.com/rankfsports'}"
            [opts]="{chrome: ['nofooter', 'noscrollbar'], theme: 'dark', tweetLimit: '3', borderColor: '#02ed25'}">
            </ngx-twitter-timeline>
          </div>
          <ion-button color="warning" href="tweets" size="large"> More Tweets</ion-button>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>




</ion-content>
<ion-footer translucent="true">
    <ion-fab vertical="bottom" horizontal="end" slot="float">
        <ion-fab-button color="secondary">
          <ion-icon name="rocket"></ion-icon>
            </ion-fab-button>
            <ion-fab-list side="top" >
                <ion-fab-button color="success" href="https://fb.me/ranktowinfantasysports"><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
                <ion-fab-button color="medium" href="https://twitter.com/rankfsports"><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
                <ion-fab-button color="danger" href="https://www.youtube.com/channel/UCxhm1g7GjuwkVWRrdpcZbcg"><ion-icon name="logo-youtube"></ion-icon></ion-fab-button>
              </ion-fab-list>
          </ion-fab>

            <ion-toolbar color="medium">
              <ion-buttons>
                <ion-button color="success"  href="mailto://support@rankfantasysports.com>">

                  <ion-text ion-text-center>
                    Support Request
                  </ion-text>
                </ion-button>
              </ion-buttons>
            </ion-toolbar>

          </ion-footer>
