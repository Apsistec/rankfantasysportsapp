<app-header [titleId]="titleId"></app-header>
<ion-content (ionScroll)="onScroll($event)" [scrollEvents]="true">
  <ion-grid>

    <!--Landing-page -->
    <ion-row class="align-items-stretch justify-content-center">
      <ion-col>
        <app-landing-page></app-landing-page>
      </ion-col>
    </ion-row>

    <!--Icon Row-->
    <ion-row>
      <ion-col>
        <app-icon-row></app-icon-row>
      </ion-col>
    </ion-row>

    <!-- Informa -->
    <ion-row class="justify-content-stretch">
      <ion-col>
        <app-informa></app-informa>
      </ion-col>
    </ion-row>

    <!-- Phonetest -->
    <ion-row class="align-items-stretch justify-content-center">
      <ion-col>
        <app-phonetest></app-phonetest>
      </ion-col>
    </ion-row>


    <!-- Devices Row -->

    <ion-row class="align-items-stretch justify-content-center">
      <ion-col>
        <app-devices></app-devices>
      </ion-col>
    </ion-row>

    <!-- Row 6 aka Footer -->
    <ion-row class="blackback align-items-stretch justify-content-center">
      <ion-col size="10" offset="1">
        <ion-grid>
          <ion-row class="align-items-center">
            <ion-col size-xl="4" size-lg="4" size-md="4" size-sm="6" size="6" class="ion-padding align-self-center">
              <ion-list>
                <ion-list-header>
                  <h5>
                    <ion-text color="secondary">
                      Pages
                    </ion-text>
                  </h5>
                </ion-list-header>
                <h6>
                  <ion-text color="white">
                    Page1
                  </ion-text>
                </h6>
                <h6>
                  <ion-text color="white">
                    Page2
                  </ion-text>
                </h6>
                <h6>
                  <ion-text color="white">
                    Page3
                  </ion-text>
                </h6>
              </ion-list>
            </ion-col>
            <ion-col size-xl="4" size-lg="4" size-md="4" size-sm="6" size="6" class="ion-padding align-self-center">
              <ion-list>
                <ion-list-header>
                  <h5>
                    <ion-text color="secondary">
                      Sports
                    </ion-text>
                  </h5>
                </ion-list-header>
                <h6>
                  <ion-text color="white">
                    Sport 1
                  </ion-text>
                </h6>
                <h6>
                  <ion-text color="white">
                    Sport 2
                  </ion-text>
                </h6>
                <h6>
                  <ion-text color="white">
                    Sport 3
                  </ion-text>
                </h6>
              </ion-list>
            </ion-col>
            <ion-col size-xl="4" size-lg="4" size-md="4" size-sm="12" size="12" class="ion-padding align-self-end">
              <ion-list>
                <ion-list-header>
                  <h5>
                    <ion-text color="secondary">
                      Location
                    </ion-text>
                  </h5>
                </ion-list-header>
                <p>
                  <ion-text color="white">
                    2406 14th St
                    <br>
                    Suite A
                    <br>
                    Lubbock TX 79401
                  </ion-text>
                </p>
              </ion-list>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="start" edge slot="fixed">
    <ion-fab-button color="silver">
      <ion-icon color="success" name="share"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="facebk" target="_blank" size="small" href="https://www.facebook.com/RankFantasySports/">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="twittr" target="_blank" size="small" href="https://twitter.com/rankfsports">
        <ion-icon name="logo-twitter" color="white"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="instagram" target="_blank" size="small" href="https://www.instagram.com/rankfsports">
        <ion-icon name="logo-instagram" color="white"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="end" edge slot="fixed">
    <ion-fab-button id="scrollToTop" [hidden]="!scrolledDown" color="warning" size="small" (click)="ScrollToTop()">
      <ion-icon name="arrow-dropup"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
<app-footer></app-footer>
