<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="warning">
      </ion-menu-button>
      <ion-button fill="outline" shape="round" size="small" color="tertiary"
        href="https://inspiration.rankfantasysports.com/">Today's Inspiration</ion-button>
    </ion-buttons>
    <ion-item slot="end" color="primary" *ngIf="auth.afAuth.user | async as user" (click)="auth.SignOut()">
      <ion-avatar>
        <img [src]="user.photoURL || '/assets/img/dummy-user.png'">
      </ion-avatar>&nbsp;
      &nbsp;
      <ion-icon color="danger" name="log-out" icon-only></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col size-md="4">



        <ion-card color="primary">

          <img src="../../assets/logo-md.svg" slot="start">

          <ion-card-content>
            <ion-card-title>
              <h2>
                <ion-text color="light">
                  RankFantasySports‚Ñ¢
                </ion-text>
              </h2>
            </ion-card-title>
            <ion-card-subtitle>


              We Make It Easy!


            </ion-card-subtitle>

          </ion-card-content>



        </ion-card>



        <ion-card padding  class="utuub" color="dark">
          <!-- <ion-card-content> -->
            
            <ion-card-title  class="ion-text-center">
            <ion-text color="warning">
              {{ video.title }}
            </ion-text>
          </ion-card-title>
          <!-- </ion-card-content> -->
          <iframe width="100%" height="280" [src]="trustedVideoUrl" frameborder="0" allowfullscreen></iframe>
        </ion-card>
        
        
          <ion-card padding class="cta" color="warning">
          <!-- <ion-card-content> -->
          <ion-button shape="round" size="large" routerLink="launch-page" color="secondary">
            <ion-ripple-effect>
            </ion-ripple-effect>
            <ion-label color="danger">
              <strong>
                Become a Member
              </strong>
            </ion-label>
          </ion-button>
            <ion-card-header>
              <ion-card-title>

                <ion-text color="warning">
                  Insights for Building Winning Daily Fantasy Sports Lineups

                </ion-text>
              </ion-card-title>
            </ion-card-header>

            <h1>
              üéæ üèåüèº‚Äç ‚õ≥ üèà üèÄ
              <hr>

              üèÜ üíµ üìà
            </h1>
            <br>
          <!-- </ion-card-content> -->
        </ion-card>

      </ion-col>
      <ion-col size-md="4">

        <ion-card padding class="testi" color="dark">
          <ion-card-content>

            <ion-card-header>
              <ion-card-title>
                <ion-label color="warning">
                    RF$ Success
                </ion-label>
              </ion-card-title>
              <ion-card-subtitle>
                Previous Winnings!
              </ion-card-subtitle>
            </ion-card-header>
            <ion-img src="../../assets/images/8000.jpg"></ion-img>

            <ion-button expand="block" color="warning" shape="round" fill="solid"  href="testimonials">
              <ion-ripple-effect>
              </ion-ripple-effect>
              <ion-label>
                <strong>
                  100+ More

                </strong>
              </ion-label>
            </ion-button>
          </ion-card-content>
        </ion-card>



      </ion-col>
      <ion-col size-md="4">

        <ion-card padding class="twit" color="dark">
          <ion-card-content>

            <ion-card-header>
              <ion-card-title>
                <ion-label color="warning">
           
                    Recent RF$ Tweets
                 
                </ion-label>
              </ion-card-title>
            </ion-card-header>
            <div class="twitter-container">
              <ngx-twitter-timeline [data]="{sourceType: 'url', url: 'https://twitter.com/rankfsports'}"
                [opts]="{chrome: ['nofooter', 'noheader', 'noscrollbar'], theme: 'dark', tweetLimit: '3', borderColor: '#02ed25'}">
              </ngx-twitter-timeline>
            </div>
          
            <ion-button expand="block" color="warning" routerLink="tweets" shape="round" >
              <ion-ripple-effect></ion-ripple-effect>
              <strong>

                More RF$ Tweets
              </strong>
            </ion-button>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>




</ion-content>
<ion-footer translucent="true">
  <ion-fab vertical="bottom" horizontal="end" slot="float">
    <ion-fab-button color="secondary">
      <ion-icon name="rocket"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="success" href="https://fb.me/ranktowinfantasysports">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="medium" href="https://twitter.com/rankfsports">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="danger" href="https://www.youtube.com/channel/UCxhm1g7GjuwkVWRrdpcZbcg">
        <ion-icon name="logo-youtube"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-toolbar color="medium">
    <ion-buttons>
      <ion-button color="success" href="mailto://support@rankfantasysports.com>">
        <ion-ripple-effect></ion-ripple-effect>
        Support Request
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-footer>
