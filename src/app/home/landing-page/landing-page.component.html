<ion-card class="hero">
  <div class="center-content">
    <div>
      <img
        class="landingImg"
        height="=50%"
        width="50%"
        src="../../assets/img/logo.jpg"
      />
    </div>
    <div>
      <ion-text class="ion-text-capitalize center-landing">
        <h1>
          try any Pro Package for
          <ion-text>
            <b>
              One Week free
            </b>
          </ion-text>
        </h1>
      </ion-text>
    </div>
    <div style="padding-top: 35px;">
      <ion-button fill="solid" color="tertiary" routerLink="/register">
        <ion-text color="white">
          Sign up w/ Email
        </ion-text>
      </ion-button>
    </div>
    <div style="padding-top: 35px;">
      <ion-button fill="outline" color="dark" (click)="auth.FacebookRegister()">
        <ion-text color="tertiary">
          Sign up w/ Facebook
        </ion-text>
      </ion-button>
    </div>
  </div>
</ion-card>
