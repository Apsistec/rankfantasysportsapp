<ion-card class="ion-padding pattern" routerLink="/purchase">
  <ion-grid>
    <ion-row class="ion-justify-content-around ion-text-center">
      <ion-col
        size-xl="6"
        size-lg="6"
        size-md="6"
        size-sm="12"
        size="12"
        class="ion-align-self-center"
      >
        <div>
          <ion-text
            style="font-size:24px"
            class="ion-text-capitalize"
            color="dark"
          >
            <h2>
              Easy to get started
            </h2>
          </ion-text>
          <h1>
            Step 1:
          </h1>
          <ion-text class="ion-text-capitalize" color="dark">
            <h3>
              Select your package
            </h3>
          </ion-text>
          <h1>
            Step 2:
          </h1>
          <ion-text class="ion-text-capitalize" color="dark">
            <h3>
              Select your sport
            </h3>
          </ion-text>
          <h1>
            Step 3:
          </h1>
          <ion-text class="ion-text-capitalize" color="dark">
            <h3>
              Use Cheatsheets and build your winning lineups
            </h3>
          </ion-text>
        </div>
        <ion-button fill="outline" color="dark" routerLink="/testimonials">
          <ion-text color="dark">
            View Testimonials
          </ion-text>
        </ion-button>
      </ion-col>
      <ion-col
        size-xl="6"
        size-lg="6"
        size-md="6"
        size-sm="12"
        size="12"
        class="ion-align-self-center"
      >
        <img class="phone" src="../../assets/img/phone.png" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
