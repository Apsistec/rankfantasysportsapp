<ion-content color="light" class="ion-text-center ion-text-wrap ion-padding">
      <ion-list>
        <ion-list-header color="light" >
          <ion-title class="aboveprice">
            <ion-text class="ion-text-wrap ion-text-center" color="primary" style="text-shadow: 1px 0 1px var(--ion-color-silver);">
              Price after your complimentary trial
            </ion-text>
          </ion-title>

        </ion-list-header>
        <ion-toolbar color="light">
          <ion-button size="large" color="dark" routerLink="/purchase">
            <ion-text class="ion-text-no-wrap ion-text-capitalize">
              <h3>
                $9.99
                <sub>per month</sub>
              </h3>
            </ion-text>
          </ion-button>
        </ion-toolbar>
        <ion-item-group class="ion-text-start">
          <ion-text color="primary">
            Features:
          </ion-text>
        </ion-item-group>
          <ion-item lines="inset">
            <ion-text>
              <p>
                Season Long Projections & Picks
              </p>
            </ion-text>
          </ion-item>

          <ion-item lines="inset">
            <ion-text>
              <p>
                RFS Aggregated information
              </p>
            </ion-text>
          </ion-item>

          <ion-item lines="inset">
            <ion-text>
              <p>
                Advanced RFS Stats
              </p>
            </ion-text>
          </ion-item>

          <ion-item lines="inset">
            <ion-text>
              <p>
                Hand Curated data
              </p>
            </ion-text>
          </ion-item>

          <ion-item lines="inset">
            <ion-text>
              <p>
                Data Dashboard
              </p>
            </ion-text>
          </ion-item>

          <ion-item lines="none">
            <ion-text>
              <p>
                Billed monthly, no set up fee
              </p>
            </ion-text>
          </ion-item>
        </ion-list>
        <hr />
      <ion-button
        size="large"
        class="ion-text-wrap"
        fill="solid"
        color="danger"
        (click)="gotoPurchase()"
      >
        <ion-text class="ion-text-wrap ion-text-capitalize" style="font-variant: small-caps;">
          Claim Your 7 Free days
        </ion-text>
      </ion-button>
      <ion-button
        size="large"
        fill="outline"
        color="white"
        (click)="dismiss()"
      >
        <ion-text class="ion-text-wrap ion-text-capitalize" style="font-variant: small-caps;">
        Close
        </ion-text>
      </ion-button>

</ion-content>
