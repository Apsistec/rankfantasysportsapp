<ion-card
  style="background-color:white;"
  class="ion-margin ion-text-capitalize ion-text-center"
>
<ion-fab style="top:0px;right:0px" vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button color="light" size="small" (click)="dismiss()">
    <ion-icon name="close-circle"></ion-icon>
  </ion-fab-button>
</ion-fab>

  <ion-card-header color="light" >
    <ion-title class="aboveprice">
      <ion-text class="ion-text-wrap ion-text-center" style="font-weight: 800;" color="dark">
        Price after your complimentary trial
      </ion-text>
    </ion-title>
    <ion-button size="large" color="primary" routerLink="/membership">
      <ion-text class="ion-text-no-wrap ion-text-capitalize"  style="font-weight: 900;">

          $9.99
          <sub>per month</sub>

      </ion-text>
    </ion-button>

  </ion-card-header>
  <ion-card-content>

    <ion-list>
      <ion-item-group class="ion-text-start">
    <ion-text color="secondary" style="font-weight: 800;">
            Features:
          </ion-text>
          <ion-item lines="inset">
            <ion-text>
              <p>
                Season Long Projections & Picks
              </p>
            </ion-text>
          </ion-item>

          <ion-item lines="inset">
            <ion-text>
              <p>
                RFS Aggregated information
              </p>
            </ion-text>
          </ion-item>

          <ion-item lines="inset">
            <ion-text>
              <p>
                Advanced RFS Stats
              </p>
            </ion-text>
          </ion-item>

          <ion-item lines="inset">
            <ion-text>
              <p>
                Hand Curated data
              </p>
            </ion-text>
          </ion-item>

          <ion-item lines="inset">
            <ion-text>
              <p>
                Data Dashboard
              </p>
            </ion-text>
          </ion-item>

          <ion-item lines="none" >
            <ion-text>
              <p>
                Billed monthly, no set up fee
              </p>
            </ion-text>
          </ion-item>
        </ion-item-group>
        </ion-list>
            <ion-button
            size="large"
            class="ion-text-wrap ion-text-center"
            fill="solid"
            color="danger"
            (click)="gotoPurchase()"
            >
            <ion-text class="ion-text-wrap ion-text-capitalize" style="font-variant: small-caps;">
              Claim Your 7 Free days
            </ion-text>
          </ion-button>

    </ion-card-content>
  </ion-card>
