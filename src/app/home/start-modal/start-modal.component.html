
  <ion-fab  vertical="top" horizontal="end">
    <ion-icon name="close-sharp" size="large" (click)="dismiss()"></ion-icon>
  </ion-fab>

  <ion-header color="light" class="ion-text-center ion-padding">
    <ion-title class="ion-text-uppercase " >
      Pricing
    </ion-title>
    <div class="sub">
    <ion-text class="ion-text-capitalize" color="dark">
      After your complimentary trial
    </ion-text>
    </div>
  </ion-header>
  <div class="ion-text-center ion-padding ion-margin-bottom">

    <ion-chip size="large" color="dark" routerLink="/membership" >
      <ion-text class="ion-text-no-wrap ion-text-capitalize"  style="font-weight: 900;">

        $9.99
        <sub>per month</sub>

      </ion-text>
    </ion-chip>

    <ion-list>
      <ion-item-group class="ion-text-start">
        <ion-text color="secondary" style="font-weight: 800;">
          Features:
        </ion-text>
          <ion-item lines="inset">
            <ion-text>
              <p>
                Season Long Projections & Picks
              </p>
            </ion-text>
          </ion-item>

          <ion-item lines="inset">
            <ion-text>
              <p>
                Game Work Aggregated information
              </p>
            </ion-text>
          </ion-item>

          <ion-item lines="inset">
            <ion-text>
              <p>
                Advanced Game Work Stats
              </p>
            </ion-text>
          </ion-item>

          <ion-item lines="inset">
            <ion-text>
              <p>
                Hand Curated data
              </p>
            </ion-text>
          </ion-item>

          <ion-item lines="inset">
            <ion-text>
              <p>
                Data Dashboard
              </p>
            </ion-text>
          </ion-item>

          <ion-item lines="none" >
            <ion-text>
              <p>
                Billed monthly, no set up fee
              </p>
            </ion-text>
          </ion-item>
        </ion-item-group>
      </ion-list>
      <ion-button
      size="large"
      class="ion-text-wrap ion-text-center"
      fill="solid"
      color="danger"
      (click)="gotoPurchase()"
      >
      <ion-text class="ion-text-wrap ion-text-capitalize" style="font-variant: small-caps;">
        Start 7 Day Trial
      </ion-text>
    </ion-button>



  </div>
