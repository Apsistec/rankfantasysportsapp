<ion-list *ngIf="auth.afAuth.user | async as user">
<ion-list-header color="dark">
  <ion-title>
      <ion-text color="msoft">
        {{ user.displayName }}
      </ion-text>
  </ion-title>
</ion-list-header>
<ion-item-divider></ion-item-divider>

  <ion-item button [routerLink]="['/auth/profile']" routerLinkActive="router-link-active" lines="none" color="medium">
    <ion-text color="facebk">
      Profile
    </ion-text>
    <ion-icon color="twittr" slot="start" name="person">
    </ion-icon>
  </ion-item>

    <ion-item button (click)="logOut()" lines="none" color="medium">
      <ion-text color="danger">
        Log Out
      </ion-text>
      <ion-icon color="danger" slot="start" name="log-out">
      </ion-icon>
    </ion-item>
</ion-list>
