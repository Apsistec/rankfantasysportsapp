<ion-header tranlucent>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="deepo">
      </ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="secondary">
        {{ titleId }}
      </ion-text>
    </ion-title>
    <ion-item  ion-button color="dark" slot="end" *ngIf="auth.afAuth.user | async as user" (click)="presentPopover($event)">
      <ion-icon name="arrow-dropdown"></ion-icon>
        <ion-avatar>
          <img [src]="user.photoURL || '../../../assets/img/dummy-user.png'"/>
        </ion-avatar>
      </ion-item>
  </ion-toolbar>
</ion-header>
