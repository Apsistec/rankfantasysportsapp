<ion-header tranlucent>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="warning"> </ion-menu-button>
    </ion-buttons>
    <ion-item
      slot="end"
      color="primary"
      *ngIf="auth.getUser() | async as user"
      (click)="auth.SignOut()"
    >
      <ion-avatar>
        <img
          [src]="user.photoURL || '/assets/img/dummy-user.png'"
        /> </ion-avatar
      >&nbsp; &nbsp;
      <ion-icon color="danger" name="log-out" icon-only></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>
