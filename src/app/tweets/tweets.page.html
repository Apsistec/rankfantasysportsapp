<app-header [titleId]= "titleId"></app-header>
<ion-content
  (ionScroll)="onScroll($event)"
  [scrollEvents]="true"
  fullscreen
>
  <ion-grid>
    <ion-row>
      <ion-col offset-lg="3">


        <div class="twitter-container">
          <ngx-twitter-timeline [data]="{sourceType: 'url', url: 'https://twitter.com/rankfsports'}"
          [opts]="{chrome: ['transparent', 'nofooter', 'noscrollbar'], theme: 'dark', tweetLimit: '20', borderColor: '#02ed25', ariaPolite: 'assertive'}">
      </ngx-twitter-timeline>
    </div>
    <ion-fab vertical="bottom" horizontal="end" edge slot="fixed">
      <ion-fab-button id="scrollToTop" color="warning" size="small" (click)="ScrollToTop()">
        <ion-icon name="arrow-dropup"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
<ion-footer translucent>
  <ion-fab vertical="bottom" horizontal="start">
    <ion-fab-button color="tertiary">
      <ion-icon name="rocket"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="facebk" href="https://fb.me/ranktowinfantasysports">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="twittr" href="https://twitter.com/rankfsports">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="danger" href="https://www.youtube.com/channel/UCxhm1g7GjuwkVWRrdpcZbcg">
        <ion-icon name="logo-youtube"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-toolbar color="medium">
   </ion-toolbar>
</ion-footer>
