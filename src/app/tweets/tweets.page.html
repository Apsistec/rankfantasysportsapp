<app-header [titleId]="titleId"></app-header>
<ion-content (ionScroll)="onScroll($event)" [scrollEvents]="true" fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-no-padding" offset-lg="3">
        <!-- Twitter Card -->
        <ion-card class="ion-padding twit" color="dark">
          <ion-card-content>
            <ion-card-header>
              <ion-card-title>
                <ion-text class="ion-text-uppercase">
                  RF$&trade; tweets
                </ion-text>
              </ion-card-title>
              <ion-card-subtitle>
                <ion-text>
                  Recent @rankfsports Tweets
                </ion-text>
              </ion-card-subtitle>
            </ion-card-header>
            <ngx-twitter-timeline
              [data]="{sourceType: 'url', url: 'https://twitter.com/rankfsports'}"
              [opts]="{
                chrome: ['transparent', 'noheader', 'nofooter', 'noscrollbar'],
                theme: 'dark',
                tweetLimit: '3',
                borderColor: '#02ed25',
                ariaPolite: 'assertive'
              }"
            >
            </ngx-twitter-timeline>
            <ion-button expand="block"  routerLink="/tweets">
              <ion-ripple-effect></ion-ripple-effect>
              <ion-text>
                RF$&trade; Tweets
              </ion-text>
              <ion-icon name="logo-twitter" slot="end"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
        <ion-fab vertical="bottom" horizontal="end" edge slot="fixed">
          <ion-fab-button id="scrollToTop" size="small" (click)="ScrollToTop()">
            <ion-icon name="arrow-dropup"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<app-footer></app-footer>
