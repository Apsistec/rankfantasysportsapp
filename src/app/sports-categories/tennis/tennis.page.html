<app-header [titleId]= "titleId"></app-header>

<ion-content>

    <ion-card>
      <ion-card-header color="primary">
        <ion-card-title>
          Tennis
        </ion-card-title>
      </ion-card-header>
      <ion-item color="medium" routerLink="mens-ratings">
        <ion-icon size="large" slot="start" color="warning" name="tennisball"></ion-icon>
        <ion-label class="ion-text-wrap">Men's Tennis Ratings and DK Statistics</ion-label>
      </ion-item>
      <ion-item color="medium" routerLink="womens-ratings">
        <ion-icon size="large" slot="start" color="warning" name="tennisball"></ion-icon>
        <ion-label class="ion-text-wrap">Women's Tennis Ratings and DK Statistics</ion-label>
      </ion-item>
      <ion-item color="medium" routerLink="mens-tournament">
        <ion-icon size="large" slot="start" color="warning" name="tennisball"></ion-icon>
        <ion-label class="ion-text-wrap">Mens Tennis Tournament Stat Archives</ion-label>
      </ion-item>
      <ion-item color="medium" routerLink="womens-tournament">
        <ion-icon size="large" slot="start" color="warning" name="tennisball"></ion-icon>
        <ion-label class="ion-text-wrap">Women's Tennis Tournament Stat Archives</ion-label>
      </ion-item>
    </ion-card>
</ion-content>
<app-footer></app-footer>
