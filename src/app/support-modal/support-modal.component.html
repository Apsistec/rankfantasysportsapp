   
    <ion-card padding color="primary">
  <form novalidate #form="ngForm" (ngSubmit)="onSubmit(form)">
    <!-- <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center> -->
             <ion-item>
               {{ user?.displayName }} 
              </ion-item>
              <ion-item>
                {{ user?.email }}
              </ion-item>
             
      
               <ion-item>
                 <select [ngModel]="active?.type" name="type" required class="form-control">
                 <option value="null">Type of Request</option>
                 <option value="support">Support Request</option>
                 <option value="feature">Feature Request</option>
                 <option value="other">Something Else</option>
                </select>
              </ion-item>
                <br>
        
        <ion-item>
        <select [ngModel]="active?.os" name="os" required class="form-control">
        <option value="null">Select OS</option>
        <option value="ios">ios</option>
        <option value="android">android</option>
        <option value="browser">Browser: PC or Other</option>
      </select>

      </ion-item>
      
      <br>
      <ion-item>
        <ion-label position="floating">Brand &amp; Model #</ion-label>
        <ion-input type="model"
        [ngModel]="active?.model"
        name="model"
        class="form-control" required
        ></ion-input>
      </ion-item>
      
      <br>
      <ion-item>
        <ion-label position="floating">
          Topic
        </ion-label >
        <ion-input name="issue" type="text" ngModel required></ion-input>
      </ion-item>
      <br>
      
      <ion-item>
        <ion-label position="floating">Description</ion-label>
          <ion-textarea required>
          <!-- <ion-input name="details" type="text" ></ion-input> -->
          </ion-textarea>
      </ion-item>
      <br>
      
            <ion-button type="submit" [disabled]="form.invalid" expand="block">Submit</ion-button>
            <ion-button (click)="this.cancelModal()"  type="submit" expand="block">Cancel</ion-button>
          </form>
        </ion-card>

      </ion-row>
    </ion-grid> -->
