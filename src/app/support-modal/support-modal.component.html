   
  <form novalidate #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <ion-card color="primary">
               <ion-card-header>
                <ion-card-title>{{ user?.displayName }} 
                </ion-card-title>
                <ion-card-subtitle>
                  {{ user?.email }}
                </ion-card-subtitle>
               </ion-card-header>

        <select [ngModel]="active?.type"
                name="type"
                required
                class="form-control">
          <option value="null">Type of Request</option>
          <option value="support">Support Request</option>
          <option value="feature">Feature Request</option>
          <option value="other">Something Else</option>
        </select>

        <select [ngModel]="active?.os"
                name="os"
                required
                class="form-control">
          <option value="null">Select OS</option>
          <option value="ios">ios</option>
          <option value="android">android</option>
          <option value="browser">Browser: PC or Other</option>
        </select>
          
        <ion-item>
          <input type="model"
            [ngModel]="active?.model"
               name="model"
               class="form-control"
               placeholder="HTC VC-23 ">
              </ion-item>
               
              <ion-item>
                <ion-input name="issue" type="text" placeholder="Button not working'" ngModel required></ion-input>
                <ion-label>
                  Topic
                </ion-label>
              </ion-item>

              <ion-item>
                  <ion-input name="details" type="text" ></ion-input>
                  <ion-label>Description</ion-label>
                  <ion-textarea></ion-textarea>
                </ion-item>
               
            <ion-button type="submit" [disabled]="form.invalid" expand="block">Submit</ion-button>
            <ion-button (click)="this.cancelModal()"  type="submit" expand="block">Cancel</ion-button>
          </ion-card>
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
