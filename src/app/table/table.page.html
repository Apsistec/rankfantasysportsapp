<ion-header tranlucent>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="warning"> 
      </ion-menu-button>
    </ion-buttons>
    <ion-item  button color="primary" slot="end" *ngIf="auth.afAuth.user | async as user" (click)="auth.SignOut()">
      <!-- <ion-button type="button"  -->
      <ion-icon name="arrow-dropdown"></ion-icon>
        <ion-avatar>
          <img [src]="user.photoURL || '../../../assets/img/dummy-user.png'"/> 
        </ion-avatar>
          &nbsp; 
          &nbsp;
        <ion-icon color="danger" name="log-out" icon-only>
        </ion-icon>
      </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
   
    <ion-card color="primary">

        <!-- <ag-grid-angular 
        #agGrid
        class="ag-theme-balham"
        [rowData]="rowData | async"
        [columnDefs]="columnDefs"
        rowSelection="multiple"
        >
    </ag-grid-angular> -->
</ion-card>

</ion-content>
<ion-footer translucent>
  <ion-fab vertical="bottom" horizontal="start">
    <ion-fab-button color="tertiary">
      <ion-icon name="rocket"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="facebk" href="https://fb.me/ranktowinfantasysports">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="twittr" href="https://twitter.com/rankfsports">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="danger" href="https://www.youtube.com/channel/UCxhm1g7GjuwkVWRrdpcZbcg">
        <ion-icon name="logo-youtube"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-toolbar color="medium">
   </ion-toolbar>
</ion-footer>
