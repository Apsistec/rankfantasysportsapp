<ion-content class="ion-padding ion-text-center ion-text-wrap">
  <ion-fab vertical="top" horizontal="end">
    <ion-fab-button size="small" (click)="dismiss()">
      <ion-icon name="close"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-card color="light" class="ion-text-center">
  <ion-card-header>

    <ion-text class="ion-text-capitalize">
      <h4>
        Features & Pricing after your complimentary trial
        <!-- FEATURES & PRICING AFTER YOUR COMPLIMENTARY TRIAL -->
      </h4>
    </ion-text>
    <ion-text>
      <h2>
        $9.99/mo.
      </h2>
    </ion-text>
  </ion-card-header>
  <ion-card-content>

    <ion-list>
      <ion-item color="white">
        <ion-text>
          <h6>
            Billed monthly, no set up fee.
          </h6>
        </ion-text>
      </ion-item>
      <ion-item color="white">
        <ion-text>
          <h6>
            RFS Aggregated information
          </h6>
        </ion-text>
      </ion-item>
      <ion-item color="white">
        <ion-text>
          <h6>
            Advanced RFS Stats
          </h6>
        </ion-text>
      </ion-item>
      <ion-item color="white">
        <ion-text>
          <h6>
            Hand Curated Data
          </h6>
        </ion-text>
      </ion-item>
      <ion-item color="white">
        <ion-text>
          <h6>
            Data Dashboard
          </h6>
        </ion-text>
      </ion-item>
      <ion-item color="white">
        <ion-text>
          <h6>
            Season Long Projections and Picks
          </h6>
        </ion-text>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>


    <ion-button
      size="large"
      fill="solid"
      color="danger"
      (click)="gotoPurchase()"
    >
      <ion-text>
        Claim This For 7 days FREE
      </ion-text>
    </ion-button>
</ion-content>
