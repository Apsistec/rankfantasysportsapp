<ion-header>

  <!-- Mobile 1st toolbar -->
  <ion-toolbar color="primary" *ngIf="mobile">
    <ion-buttons slot="start">
      <ion-menu-button color="silver"> </ion-menu-button>
    </ion-buttons>
  
    <ng-container *ngIf="auth.afAuth.user | async as user; else getStarted">
      <ion-item
        slot="end"
        type="button"
        color="primary"
        (click)="presentPopover($event)"
        detail="false"
        lines="none"
      >
        <ion-icon slot="start" name="arrow-dropdown"></ion-icon>
        <ion-avatar>
          <img [src]="user.photoURL || '../../../assets/img/dummy-user.png'" />
        </ion-avatar>
      </ion-item>
    </ng-container>
    <ng-template #getStarted>
      <ion-button
        slot="end"
        *ngIf="showGetStartedButton"
        color="tertiary"
        routerLink="/purchase"
        style="margin-right:20px;"
      >
      <ion-text color="silver" class="ion-text-capitalize" style="font-weight: 700;font-variant:small-caps; align-self:center">
        Get Started
        </ion-text>
      </ion-button>
    </ng-template>
  </ion-toolbar>

<!-- Desktop 1st toolbar Version of Top Nav -->
  <ion-toolbar color="primary" *ngIf="!mobile">
    <ion-buttons slot="start">
      <ion-menu-button color="silver"> </ion-menu-button>
    </ion-buttons>

    <div class="top-nav">
      <ion-text color="silver" class="ion-text-capitalize" style="font-weight: 700; font-variant:small-caps; align-self:center;">

      <a [routerLink]="['/home']">Home</a>
      <a [routerLink]="['/faq']">FAQ</a>
      <a [routerLink]="['/testimonials']">Testimonials</a>
      <a [routerLink]="['/how-to']">How-to</a>
      <a [routerLink]="['/tables/table-list']">Stats & Projections</a>
      <a [routerLink]="['/login']" *ngIf="!auth.afAuth.user || !isLoginPage">Log In</a>
      </ion-text>

    </div>
    <ng-container *ngIf="auth.afAuth.user | async as user; else getStarted">
      <ion-item
        slot="end"
        type="button"
        color="primary"
        (click)="presentPopover($event)"
        detail="false"
        lines="none"
      >
        <ion-icon slot="start" name="arrow-dropdown"></ion-icon>
        <ion-avatar>
          <img [src]="user.photoURL || '../../../assets/img/dummy-user.png'" />
        </ion-avatar>
      </ion-item>
    </ng-container>
  </ion-toolbar>

  <!-- 2nd toolbar for title -->
  <ion-toolbar color="primary" style="--min-height:20px;" >
    <ion-text color="silver" class="ion-padding-start ion-text-capitalize ion-text-wrap ion-text-center" style="font-size:x-large;font-variant:small-caps; align-self:center;">
      {{ titleId }}
    </ion-text>
    <ng-template #getStarted>
      <ion-button
        slot="end"
        *ngIf="showGetStartedButton"
        color="tertiary"
        routerLink="/purchase"
        class="ion-padding-end"
      >
      <ion-text color="silver" class="ion-text-capitalize" style="font-weight: 700;font-variant:small-caps; align-self:center">
        Get Started
        </ion-text>
      </ion-button>
    </ng-template>
  </ion-toolbar>
</ion-header>
