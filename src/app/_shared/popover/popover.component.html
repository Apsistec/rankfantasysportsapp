  <ion-list *ngIf="auth.afAuth.user | async as user" >
    <ion-item color="medium" lines="none">
      <ion-text style="font-size: x-large; font-weight: 800;">
          {{ user.displayName }}
      </ion-text>
    </ion-item>

    <ion-item button (click)="goToProfile()" lines="none" color="light">
      <ion-text>
        Profile
      </ion-text>
      <ion-icon slot="start" name="person"> </ion-icon>
    </ion-item>

    <ion-item button (click)="logOut()" lines="none" color="light">
      <ion-text color="danger">
        Log Out
      </ion-text>
      <ion-icon color="danger" slot="start" name="log-out"> </ion-icon>
    </ion-item>
  </ion-list>
