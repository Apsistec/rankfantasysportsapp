<ion-content color="light">
  <ion-list color="light" *ngIf="auth.user | async as user">
    <ion-item lines="none">
      <ion-text>
        <h2>
          {{ user.displayName }}
        </h2>
      </ion-text>
    </ion-item>
    <!-- <ion-item-divider></ion-item-divider> -->

    <ion-item button (click)="goToProfile()" lines="none" color="light">
      <ion-text color="white">
        Profile
      </ion-text>
      <ion-icon slot="start" name="person"> </ion-icon>
    </ion-item>

    <ion-item button (click)="logOut()" lines="none" color="light">
      <ion-text>
        Log Out
      </ion-text>
      <ion-icon slot="start" name="log-out"> </ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
