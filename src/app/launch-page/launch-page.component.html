<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="warning">
      </ion-menu-button>
   
    </ion-buttons>
    <ion-item slot="end" color="primary" *ngIf="auth.afAuth.user | async as user" (click)="auth.SignOut()">
      <ion-avatar>
        <img [src]="user.photoURL || '/assets/img/dummy-user.png'">
      </ion-avatar>&nbsp;
      &nbsp;
      <ion-icon color="danger" name="log-out" icon-only></ion-icon>

    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-grid>
    <ion-row>


      <ion-col size-md="6" offset-md="3">
        <ion-card color="primary">

          <img src="../../assets/logo-md.svg">
          <ion-card-header>
            <ion-card-title>
              <ion-label text-wrap color="secondary">
                <ion-text color="light">RF$â„¢</ion-text>&nbsp;Pro Subscriptions
              </ion-label>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>



            <h3>
              <ion-text color="warning">Step 1:</ion-text>&nbsp;Register for an Account
            </h3>

            <br>
            <ion-button color="warning" fill="outline" shape="round" expand="block"
              *ngIf="auth.afAuth.user | async as user">{{ user.displayName }} You are logged in</ion-button>
            <ng-template #login>
              <ion-button color="success" routerLink="/sign-up">
                <ion-label color="warning">
                  Register or Login
                </ion-label>
              </ion-button>
            </ng-template>

          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>

    <subscription-page></subscription-page>

  </ion-grid>
</ion-content>
<ion-footer translucent="true">
  <ion-fab vertical="bottom" horizontal="end" slot="float">
    <ion-fab-button color="secondary">
      <ion-icon name="rocket"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="success" href="https://fb.me/ranktowinfantasysports">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="medium" href="https://twitter.com/rankfsports">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="danger" href="https://www.youtube.com/channel/UCxhm1g7GjuwkVWRrdpcZbcg">
        <ion-icon name="logo-youtube"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-toolbar color="medium">
    <ion-buttons>
      <ion-button color="success" href="mailto://support@rankfantasysports.com>">
        <ion-ripple-effect></ion-ripple-effect>
        Support Request
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
