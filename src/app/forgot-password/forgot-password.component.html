<ion-header >
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="warning">
      </ion-menu-button>
    </ion-buttons>
    
    </ion-toolbar>
</ion-header>


<ion-content fullscreen>
    <ion-grid>
        <ion-row>
          
      
          <ion-col size-md="4" offset-md="4">


    <ion-card  color="primary">
        <img src="../../assets/logo-md.svg">
        <ion-card-content>
          <hr>

          
          <h3> <strong>Reset Password</strong></h3>
            <ion-text color="light">
        
        <p class="ion-text-center">Please enter the email addresss that you used to sign up password, and press the reset button. Now, check your email for further instructions.</p>
      </ion-text>
      
       
      <ion-card>
        
        <!-- Calling ForgotPassword from AuthService Api -->
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input #passwordResetEmail inputmode="email" >
          </ion-input>
        </ion-item>
      </ion-card>
   <ion-button color="warning" (click)="authService.ForgotPassword(passwordResetEmail.value)"><ion-ripple-effect></ion-ripple-effect>Reset</ion-button>
      <ion-button color="secondary" routerLink="/sign-in"><ion-ripple-effect></ion-ripple-effect>Back to Sign In </ion-button>

</ion-card-content>
</ion-card>
  </ion-col>


  </ion-row>
  </ion-grid>

</ion-content>
<ion-footer translucent="true">
    <ion-fab vertical="bottom" horizontal="end" slot="float">
        <ion-fab-button color="secondary">
          <ion-icon name="rocket"></ion-icon>
            </ion-fab-button>
            <ion-fab-list side="top" >
                <ion-fab-button color="success" href="https://fb.me/ranktowinfantasysports"><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
                <ion-fab-button color="medium" href="https://twitter.com/rankfsports"><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
                <ion-fab-button color="danger" href="https://www.youtube.com/channel/UCxhm1g7GjuwkVWRrdpcZbcg"><ion-icon name="logo-youtube"></ion-icon></ion-fab-button>
              </ion-fab-list>
          </ion-fab>

            <ion-toolbar color="medium">
              <ion-buttons>
                <ion-button color="success"  href="mailto://support@rankfantasysports.com>">
                  <ion-ripple-effect></ion-ripple-effect>
                    Support Request
                </ion-button>
              </ion-buttons>
            </ion-toolbar>

          </ion-footer>
