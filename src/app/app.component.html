<!-- <ion-split-pane> -->
  <ion-menu type="reveal">
  <ion-header tranlucent>
    <ion-menu-toggle auto-hide="false">
      <ion-toolbar color="primary">
        <img src="../assets/logo-md.svg" height="50rem" slot="start" />
      </ion-toolbar>
    </ion-menu-toggle>
  </ion-header>

  <ion-content fullscreen>
    <ion-menu-toggle auto-hide="false">
      <ion-list>

        <ion-item-group>
          <ion-item routerLink="/home">
            <ion-icon color="light" class="iconify" slot="start" name="home"></ion-icon>
            <ion-label color="dark">Home</ion-label><ion-ripple-effect></ion-ripple-effect>
          </ion-item>

          <ion-item
          routerLink="/profile"
          *ngIf="auth.afAuth.user | async as user">
              <ion-icon color="light"class="iconify" slot="start" name="contact"></ion-icon>
              <ion-label color="dark">Profile</ion-label><ion-ripple-effect></ion-ripple-effect>
            </ion-item>
            
            <ion-item routerLink="/launchpage">
              <ion-icon color="light"class="iconify" slot="start" name="logo-usd"></ion-icon>
              <ion-label color="dark">Pricing</ion-label><ion-ripple-effect></ion-ripple-effect>
            </ion-item>

            <ion-item *ngIf="auth.afAuth.user | async as user" routerLink="/faq">
              <ion-icon color="light"class="iconify" slot="start" name="help"></ion-icon>
              <ion-label color="dark">Support & FAQs</ion-label><ion-ripple-effect></ion-ripple-effect>
            </ion-item>

            <ion-item
            (click)="this.auth.SignOut()"
            *ngIf="auth.afAuth.user | async as user; else login">
            <ion-icon color="light"class="iconify" slot="start" name="log-out"></ion-icon>
            <ion-label color="danger">Logout</ion-label><ion-ripple-effect></ion-ripple-effect>
            </ion-item>

            <ng-template #login> 
              <ion-item routerLink="/login">
                <ion-icon color="light"class="iconify" slot="start" name="log-in"></ion-icon>
                <ion-label color="secondary">Login/Register</ion-label><ion-ripple-effect></ion-ripple-effect>
              </ion-item>
            </ng-template>

          </ion-item-group>
          <ion-item-group>

          <ion-list-header color="primary" routerLink="/list">
            <ion-label>RF$ Data Tables </ion-label>
            <ion-button size="small" color="tertiary">All Categories</ion-button>
          </ion-list-header>
          <ion-ripple-effect></ion-ripple-effect>
          
          <ion-item routerLink="/tennis">
            <ion-icon color="warning"class="iconify" slot="start" name="tennisball"></ion-icon>
            <ion-label color="dark">Tennis</ion-label>
          </ion-item>

          <ion-item routerLink="/football">
            <ion-icon class="fball-brown" slot="start" name="american-football"></ion-icon>
            <ion-label color="dark">NFL</ion-label>
          </ion-item>

          <ion-item routerLink="/golf">
            <ion-icon color="medium" name="radio-button-off" class="iconify" slot="start"></ion-icon>
            <ion-label color="dark">PGA</ion-label>
          </ion-item>

          <ion-item routerLink="/basketball">
            <ion-icon color="danger"class="iconify" slot="start" name="basketball"></ion-icon>
            <ion-label color="dark">NBA</ion-label>
          </ion-item>

          <ion-item disabled routerLink="/soccer">
            <ion-icon color="dark"slot="start" name="football"></ion-icon>
            <ion-label color="dark">FIFA</ion-label>
          </ion-item>

          <ion-item disabled routerLink="/baseball">
            <ion-icon class="iconify" slot="start" name="baseball"></ion-icon>
            <ion-label color="dark">MLB</ion-label>
          </ion-item>
          
        </ion-item-group>
        <ion-item-group>
          <ion-list-header color="primary">
            <ion-label>DFS Toolbox</ion-label>
          </ion-list-header>

          <ion-item  routerLink='/chatbox'>
            <ion-icon class="whit" slot="start" name="chatboxes"></ion-icon>
            <ion-label color="dark">Group Chat</ion-label>
          </ion-item>

          <ion-item disabled routerLink='/forum'>
            <ion-icon class="whit" slot="start" name="chatboxes"></ion-icon>
            <ion-label color="dark">DFS Player Forum</ion-label>
          </ion-item>

          <ion-item routerLink="/tweets">
            <ion-icon class="t-blue" slot="start" name="logo-twitter"></ion-icon>
            <ion-label color="dark">Tweets</ion-label><ion-ripple-effect></ion-ripple-effect>
          </ion-item>
          
          <ion-item disabled>
            <ion-icon color="secondary"slot="start" name="trending-up"></ion-icon>
            <ion-label color="dark">Line-up Optimizers</ion-label>
          </ion-item>
          
          <ion-item disabled routerLink="/xstats">
            <ion-icon color="secondary"class="iconify" slot="start" name="stats"></ion-icon>
            <ion-label color="dark">XStats</ion-label>
          </ion-item>
          <!-- <ion-item routerLink="/stats">
            <ion-icon color="secondary"class="iconify" slot="start" name="stats"></ion-icon>
            <ion-label color="dark">Stats, Standings, Scores, Schedules +</ion-label>
          </ion-item> -->
        </ion-item-group>
        <ion-item-group>
          <ion-list-header color="primary">
            <ion-label>RF$ University </ion-label>
          </ion-list-header>
          
          <ion-item disabled>
            <ion-icon color="secondary"slot="start" name="book"></ion-icon>
            <ion-label color="dark">Courseware</ion-label>
          </ion-item>
          
        </ion-item-group>
      </ion-list>
      <ion-note><sup>*</sup>Greyed menu items are coming soon!</ion-note>
    </ion-menu-toggle>
  </ion-content>

  <ion-footer translucent>
   <app-privacy></app-privacy>
   
    <app-terms></app-terms>
    <ion-menu-toggle auto-hide="false">
      <ion-toolbar class="menuToolbar">
        <ion-text color="primary">
          <sub> Made with</sub>&nbsp;<ion-icon
            color="tertiary"
            name="logo-nodejs"
            ></ion-icon
            >&nbsp;<sub>and by</sub>
          </ion-text>
          <ion-text color="tertiary"
          ><sub><strong>&nbsp;RF<ion-text color="secondary">$</ion-text>&trade;&nbsp;</strong>&copy;2019</sub>
        </ion-text>
      </ion-toolbar>
    </ion-menu-toggle>
  </ion-footer>
</ion-menu>
<ion-router-outlet main></ion-router-outlet>
