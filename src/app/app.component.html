<ion-menu side="start" menuId="first" contentId="content1" type="push" >
  <ion-header>
    <ion-menu-toggle>
      <ion-toolbar color="medium" style="height:80px;">
        <ion-buttons>

          <img
          src="../assets/img/icon-192x192.png"
          width="70"
          routerLink="/home" />
        </ion-buttons>
       </ion-toolbar>
    </ion-menu-toggle>
  </ion-header>
  <ion-content  full-screen="true" id="main" color="primary">
    <ion-menu-toggle>
      <ion-list >
        <ion-item-group>
          <ion-item color="light"
            button
            lines="none"
            routerLink="/home" routerLinkActive="router-link-active"
            class="ion-text-uppercase"
          >
           <ion-icon color="dark" slot="start" name="home"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>

          <ion-item color="light"
            button
            lines="none"
            routerLink="/profile" routerLinkActive="router-link-active"
            class="ion-text-uppercase"
            *ngIf="auth.afAuth.user | async"
          >
           <ion-icon color="dark" slot="start" name="contact"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>

          <ion-item color="light"
            button
            lines="none"
            routerLink="/pricing" routerLinkActive="router-link-active"
            *ngIf="stripeService.subscriptions; else notSubscribed"
            class="ion-text-uppercase"
          >
           <ion-icon color="dark" slot="start" name="logo-usd"></ion-icon>
            <ion-label>Pricing</ion-label>
          </ion-item>

          <ng-template #notSubscribed >
            <ion-item color="light"
              button
              lines="none"
              routerLink="/membership"
              class="ion-text-uppercase"
            >
             <ion-icon color="dark" slot="start" name="logo-usd"></ion-icon>
              <ion-label>Free Trial</ion-label>
            </ion-item>
          </ng-template>
          <ng-template #login>
            <ion-item color="light"
              button
              lines="none"
              (click)="authModal()"
              class="ion-text-uppercase"
            >
             <ion-icon color="dark" slot="start" name="log-in"></ion-icon>
              <ion-label>Log In</ion-label>
            </ion-item>
          </ng-template>

          <ion-item color="light"
            button
            lines="none"
            routerLink="/how-to" routerLinkActive="router-link-active"
            class="ion-text-uppercase"
          >
           <ion-icon color="dark" slot="start" name="star"></ion-icon>
            <ion-label>How To Use RF$&trade;</ion-label>
          </ion-item>

          <ion-item color="light"
            button
            lines="none"
            routerLink="/testimonials" routerLinkActive="router-link-active"
            class="ion-text-uppercase"
          >
           <ion-icon color="dark" slot="start" name="trophy"></ion-icon>
            <ion-label>Testimonials</ion-label>
          </ion-item>

          <ion-item color="light"
            button
            lines="none"
            routerLink="/faq" routerLinkActive="router-link-active"
            class="ion-text-uppercase"
          >
           <ion-icon color="dark" slot="start" name="help"></ion-icon>
            <ion-label>FAQ</ion-label>
          </ion-item>

          <ion-item color="light"
            button
            lines="none"
            (click)="signOut()"
            class="ion-text-uppercase"
            *ngIf="auth.afAuth.user | async; else login"
          >
           <ion-icon color="dark"
              color="danger"
              slot="start"
              name="log-out"
            ></ion-icon>
            <ion-label color="danger">Logout</ion-label>
          </ion-item>
        </ion-item-group>
        <ion-item-group>
          <ion-list-header
            color="primary"
            class="ion-text-uppercase"
            style="font-weight: 900;"
          >
            <ion-label>Stats & Projections</ion-label>
            <ion-button size="small" style="padding-right: 10px;" color="secondary" routerLink="/tables">All Tables</ion-button>
          </ion-list-header>

          <ion-item color="light"
            button
            lines="none"
            routerLink="/tables/now" routerLinkActive="router-link-active"
            class="ion-text-uppercase"
          >
           <ion-icon color="dark" slot="start" name="stats"></ion-icon>
            <ion-label>Happening Now</ion-label>
          </ion-item>

          <ion-item color="light"
            button
            lines="none"
            routerLink="/tables/tennis" routerLinkActive="router-link-active"
            class="ion-text-uppercase"
          >
           <ion-icon color="dark" slot="start" name="tennisball"></ion-icon>
            <ion-label>Tennis</ion-label>
          </ion-item>
          <ion-item color="light"
            button
            lines="none"
            routerLink="/tables/golf" routerLinkActive="router-link-active"
            class="ion-text-uppercase"
          >
           <ion-icon color="dark" slot="start" name="radio-button-off"></ion-icon>
            <ion-label>PGA</ion-label>
          </ion-item>

          <ion-item color="light"
            button
            lines="none"
            routerLink="/tables/nfl" routerLinkActive="router-link-active"
            class="ion-text-uppercase"
          >
           <ion-icon color="dark" slot="start" name="american-football"></ion-icon>
            <ion-label>NFL</ion-label>
          </ion-item>

          <ion-item color="light"
            button
            lines="none"
            routerLink="/tables/cfb" routerLinkActive="router-link-active"
            class="ion-text-uppercase"
          >
           <ion-icon color="dark"slot="start" name="american-football"></ion-icon>
            <ion-label>CFB</ion-label>
          </ion-item>

          <ion-item color="light"
            button
            lines="none"
            routerLink="/tables/nba" routerLinkActive="router-link-active"
            class="ion-text-uppercase"
          >
           <ion-icon color="dark" slot="start" name="basketball"></ion-icon>
            <ion-label>NBA</ion-label>
          </ion-item>
          <ion-item color="light"
            button
            lines="none"
            routerLink="/tables/cbb" routerLinkActive="router-link-active"
            class="ion-text-uppercase"
          >
           <ion-icon color="dark" slot="start" name="basketball"></ion-icon>
            <ion-label>CBB</ion-label>
          </ion-item>
        </ion-item-group>
        <ion-item-group>
          <ion-list-header color="primary" class="ion-text-uppercase"
            style="font-weight: 900;">
            <ion-label>DFS Toolbox</ion-label>
          </ion-list-header>

          <ion-item color="light"
            button
            lines="none"
            routerLink="/tweets" routerLinkActive="router-link-active"
            class="ion-text-uppercase"
          >
           <ion-icon color="dark"  slot="start" name="logo-twitter"></ion-icon>
            <ion-label color="dark">Tweets</ion-label>
          </ion-item>

          <ion-item color="light" button lines="none" disabled class="ion-text-uppercase">
           <ion-icon color="dark"  slot="start" name="trending-up"></ion-icon>
            <ion-label>Line-up Optimizers<sup>*</sup></ion-label>
          </ion-item>
          <div style="margin-right:7px;">
            <ion-label color="dark">
              <ion-note>*<sub>Coming Soon</sub> </ion-note>
            </ion-label>
          </div>
        </ion-item-group>
      </ion-list>
    </ion-menu-toggle>
  </ion-content>
  <ion-footer>
    <ion-toolbar class="ion-text-center" color="dark" style="--min-height:30px;">
      <ion-label style="font-size: 12px;font-variant: petite-caps;">
          Made with
          <img
            style="height:20px;width:auto;"
            src="../../../assets/img/flagUSA.png"
          />
          by RF$ &copy;{{ year }}
        </ion-label>
    </ion-toolbar>
  </ion-footer>
</ion-menu>

<ion-router-outlet id="content1" main></ion-router-outlet>
