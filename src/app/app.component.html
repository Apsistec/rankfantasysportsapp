<ion-menu side="start" type="push">
  <ion-header>
    <ion-menu-toggle>
      <ion-toolbar color="medium">
        <ion-img
          src="../assets/img/logo.jpg"
          height="50rem"
          style="margin-left: 7px;"
          slot="start"
        ></ion-img>
      </ion-toolbar>
    </ion-menu-toggle>
  </ion-header>
  <ion-content color="white">
    <ion-menu-toggle>
      <ion-list>
        <ion-item-group>
          <ion-item
            button
            lines="none"
            routerLink="/home"
            class="ion-text-uppercase"
          >
            <ion-icon class="iconify" slot="start" name="home"></ion-icon>
            <ion-text>Home</ion-text>
          </ion-item>

          <ion-item
            button
            lines="none"
            routerLink="/profile"
            *ngIf="auth.afAuth.user | async as user"
            class="ion-text-uppercase"
          >
            <ion-icon class="iconify" slot="start" name="contact"></ion-icon>
            <ion-text>Profile</ion-text>
          </ion-item>

          <ion-item
            button
            lines="none"
            routerLink="/pricing"
            *ngIf="auth.isSubscribed; else notSubscribed"
            class="ion-text-uppercase"
          >
            <ion-icon class="iconify" slot="start" name="logo-usd"></ion-icon>
            <ion-text>Pricing</ion-text>
          </ion-item>

          <ng-template #notSubscribed>
            <ion-item
              button
              lines="none"
              routerLink="/purchase"
              class="ion-text-uppercase"
            >
              <ion-icon class="iconify" slot="start" name="medal"></ion-icon>
              <ion-text>Free-Trial</ion-text>
            </ion-item>

            <ion-item
              button
              lines="none"
              routerLink="/purchase"
              class="ion-text-uppercase"
            >
              <ion-icon class="iconify" slot="start" name="logo-usd"></ion-icon>
              <ion-text>Purchase</ion-text>
            </ion-item>
          </ng-template>

          <ion-item
            button
            lines="none"
            routerLink="/how-to"
            class="ion-text-uppercase"
          >
            <ion-icon class="iconify" slot="start" name="star"></ion-icon>
            <ion-text>How To Use RF$&trade;</ion-text>
          </ion-item>

          <ion-item
            button
            lines="none"
            routerLink="/credibility"
            class="ion-text-uppercase"
          >
            <ion-icon class="iconify" slot="start" name="trophy"></ion-icon>
            <ion-text>DK Credibility</ion-text>
          </ion-item>

          <ion-item
            button
            lines="none"
            routerLink="/faq"
            class="ion-text-uppercase"
          >
            <ion-icon class="iconify" slot="start" name="help"></ion-icon>
            <ion-text>FAQs</ion-text>
          </ion-item>

          <ion-item
            button
            lines="none"
            (click)="signOut()"
            *ngIf="auth.afAuth.user | async as user; else login"
            class="ion-text-uppercase"
          >
            <ion-icon
              color="danger"
              class="iconify"
              slot="start"
              name="log-out"
            ></ion-icon>
            <ion-text color="danger">Logout</ion-text>
          </ion-item>

          <ng-template #login>
            <ion-item
              button
              lines="none"
              routerLink="/login"
              class="ion-text-uppercase"
            >
              <ion-icon class="iconify" slot="start" name="log-in"></ion-icon>
              <ion-text color="secondary">Login</ion-text>
            </ion-item>
          </ng-template>
        </ion-item-group>
        <ion-item-group>
          <ion-list-header
            color="primary"
            routerLink="/tables"
            class="ion-text-uppercase"
          >
            <ion-text>Stats & Projections</ion-text>
            <ion-button size="small" color="tertiary">All Tables</ion-button>
          </ion-list-header>

          <ion-item
            button
            lines="none"
            routerLink="/tables"
            class="ion-text-uppercase"
          >
            <ion-icon class="iconify" slot="start" name="stats"></ion-icon>
            <ion-text>Happening Now</ion-text>
          </ion-item>

          <ion-item
            button
            lines="none"
            routerLink="/tables"
            class="ion-text-uppercase"
          >
            <ion-icon class="iconify" slot="start" name="tennisball"></ion-icon>
            <ion-text>Tennis</ion-text>
          </ion-item>

          <ion-item
            button
            lines="none"
            routerLink="/tables"
            class="ion-text-uppercase"
          >
            <ion-icon slot="start" name="american-football"></ion-icon>
            <ion-text>NFL</ion-text>
          </ion-item>

          <ion-item
            button
            lines="none"
            routerLink="/tables"
            class="ion-text-uppercase"
          >
            <ion-icon slot="start" name="american-football"></ion-icon>
            <ion-text>CFB</ion-text>
          </ion-item>

          <ion-item
            ion-bion-button
            lines="none"
            routerLink="/tables"
            class="ion-text-uppercase"
          >
            <ion-icon class="iconify" slot="start" name="basketball"></ion-icon>
            <ion-text>NBA</ion-text>
          </ion-item>
        </ion-item-group>
        <ion-item-group>
          <ion-list-header color="primary" class="ion-text-uppercase">
            <ion-text>DFS Toolbox</ion-text>
          </ion-list-header>

          <ion-item
            button
            lines="none"
            routerLink="/tweets"
            class="ion-text-uppercase"
          >
            <ion-icon color="dark" slot="start" name="logo-twitter"></ion-icon>
            <ion-text color="dark">Tweets</ion-text>
          </ion-item>

          <ion-item button lines="none" disabled class="ion-text-uppercase">
            <ion-icon color="dark" slot="start" name="trending-up"></ion-icon>
            <ion-text color="dark">Line-up Optimizers<sup>*</sup></ion-text>
          </ion-item>
        </ion-item-group>
      </ion-list>

      <div style="margin-left:7px;">
        <ion-text color="dark">
          <ion-note>*<sub>Coming Soon</sub> </ion-note>
          </ion-text>
          </div>
          <hr />

    </ion-menu-toggle>
  </ion-content>

</ion-menu>

<ion-router-outlet main></ion-router-outlet>
