<!-- <ion-split-pane> -->
  <ion-menu side="start" type="reveal">
  <ion-header tranlucent>
    <ion-menu-toggle auto-hide="false">
      <ion-toolbar color="primary">
        <img src="../assets/logo.jpg" height="50rem" slot="start" />
      </ion-toolbar>
    </ion-menu-toggle>
  </ion-header>

  <ion-content fullscreen>
    <ion-menu-toggle auto-hide="false">
      <ion-list>

        <ion-item-group>
          <ion-item routerLink="/home">
            <ion-icon color="light" class="iconify" slot="start" name="home"></ion-icon>
            <ion-text color="dark">Home</ion-text><ion-ripple-effect></ion-ripple-effect>
          </ion-item>

          <ion-item
          routerLink="/profile"
          *ngIf="auth.afAuth.user | async as user">
              <ion-icon color="light"class="iconify" slot="start" name="contact"></ion-icon>
              <ion-text color="dark">Profile</ion-text><ion-ripple-effect></ion-ripple-effect>
            </ion-item>
            
            <ion-item routerLink="/pricing">
              <ion-icon color="light"class="iconify" slot="start" name="logo-usd"></ion-icon>
              <ion-text color="dark">Pricing</ion-text><ion-ripple-effect></ion-ripple-effect>
            </ion-item>

            <ion-item *ngIf="auth.afAuth.user | async as user" routerLink="/faq">
              <ion-icon color="light"class="iconify" slot="start" name="help"></ion-icon>
              <ion-text color="dark">Support & FAQs</ion-text><ion-ripple-effect></ion-ripple-effect>
            </ion-item>

            <ion-item
            (click)="this.auth.SignOut()"
            *ngIf="auth.afAuth.user | async as user; else login">
            <ion-icon color="light"class="iconify" slot="start" name="log-out"></ion-icon>
            <ion-text color="danger">Logout</ion-text><ion-ripple-effect></ion-ripple-effect>
            </ion-item>

            <ng-template #login> 
              <ion-item routerLink="/login">
                <ion-icon color="light"class="iconify" slot="start" name="log-in"></ion-icon>
                <ion-text color="secondary">Login</ion-text><ion-ripple-effect></ion-ripple-effect>
              </ion-item>
              <ion-item routerLink="/register">
                <ion-icon color="light"class="iconify" slot="start" name="log-in"></ion-icon>
                <ion-text color="secondary">Become a Member</ion-text><ion-ripple-effect></ion-ripple-effect>
              </ion-item>
            </ng-template>

          </ion-item-group>
          <ion-item-group>

          <ion-list-header color="primary" routerLink="/list">
            <ion-text>RF$ Data Tables </ion-text>
            <ion-button size="small" color="tertiary">All Categories</ion-button>
          </ion-list-header>
          <ion-ripple-effect></ion-ripple-effect>
          
          <ion-item routerLink="/now">
            <ion-icon color="secondary"class="iconify" slot="start" name="stats"></ion-icon>
            <ion-text color="dark">Happening Now</ion-text>
          </ion-item>
          <ion-item routerLink="/tennis">
            <ion-icon color="warning"class="iconify" slot="start" name="tennisball"></ion-icon>
            <ion-text color="dark">Tennis</ion-text>
          </ion-item>

          <ion-item routerLink="/nfl">
            <ion-icon class="fball-brown" slot="start" name="american-football"></ion-icon>
            <ion-text color="dark">NFL</ion-text>
          </ion-item>
          <ion-item routerLink="/cfb">
            <ion-icon class="fball-brown" slot="start" name="american-football"></ion-icon>
            <ion-text color="dark">CFB</ion-text>
          </ion-item>

          <ion-item routerLink="/pga">
            <ion-icon style="color: white;" name="radio-button-off" class="iconify" slot="start"></ion-icon>
            <ion-text color="dark">PGA</ion-text>
          </ion-item>

          <ion-item routerLink="/nba">
            <ion-icon color="danger"class="iconify" slot="start" name="basketball"></ion-icon>
            <ion-text color="dark">NBA</ion-text>
          </ion-item>

          <ion-item disabled routerLink="/fifa">
            <ion-icon color="dark"slot="start" name="football"></ion-icon>
            <ion-text color="dark">FIFA</ion-text>
          </ion-item>

          <ion-item disabled routerLink="/mlb">
            <ion-icon class="iconify" slot="start" name="baseball"></ion-icon>
            <ion-text color="dark">MLB</ion-text>
          </ion-item>
          
        </ion-item-group>
        <ion-item-group>
          <ion-list-header color="primary">
            <ion-text>DFS Toolbox</ion-text>
          </ion-list-header>

        <ion-item routerLink="/tweets">
          <ion-icon style="color:#55acee;" slot="start" name="logo-twitter"></ion-icon>
          <ion-text color="dark">Tweets</ion-text><ion-ripple-effect></ion-ripple-effect>
        </ion-item>


       
          
          <ion-item disabled>
            <ion-icon color="secondary"slot="start" name="trending-up"></ion-icon>
            <ion-text color="dark">Line-up Optimizers</ion-text>
          </ion-item>
          
          <ion-item disabled routerLink="/xstats">
            <ion-icon color="secondary"class="iconify" slot="start" name="stats"></ion-icon>
            <ion-text color="dark">XStats</ion-text>
          </ion-item>
          <!-- <ion-item routerLink="/stats">
            <ion-icon color="secondary"class="iconify" slot="start" name="stats"></ion-icon>
            <ion-text color="dark">Stats, Standings, Scores, Schedules +</ion-text>
          </ion-item> -->
        </ion-item-group>
        <ion-item-group>
          <ion-list-header color="primary">
            <ion-text>RF$ University </ion-text>
          </ion-list-header>
          
          <ion-item disabled>
            <ion-icon color="secondary"slot="start" name="book"></ion-icon>
            <ion-text color="dark">Courseware</ion-text>
          </ion-item>
          
        </ion-item-group>
      </ion-list>
      <ion-note><sup>*</sup>Greyed menu items are coming soon!</ion-note>
    </ion-menu-toggle>
  </ion-content>

  <ion-footer text-center >
   <app-privacy></app-privacy>
   
    <app-terms></app-terms>
    <ion-menu-toggle auto-hide="false">
      <ion-toolbar color="primary">
        <ion-text color="light">
          <sub> Made with</sub>&nbsp;<ion-icon style="color:aqua;" name="logo-ionic"></ion-icon>
            &nbsp;
          <sub>and</sub>
          &nbsp;
          <ion-icon name="logo-angular" color="danger"></ion-icon>
            &nbsp;
          <sub>by</sub>
          </ion-text>
          <ion-text color="tertiary">
          <sub>
            <strong>
              &nbsp;
              RF
              <ion-text color="secondary">$</ion-text>
              &trade;&nbsp;
            </strong>
            &copy;2019
          </sub>
        </ion-text>
      </ion-toolbar>
    </ion-menu-toggle>
  </ion-footer>
</ion-menu>
<ion-router-outlet main></ion-router-outlet>
