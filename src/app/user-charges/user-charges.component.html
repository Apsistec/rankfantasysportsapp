<div *ngIf="charges$ | async as charges; else loading;">
  <div *ngIf="charges.length">

    <ul *ngFor="let charge of charges">
      <li>
          {{ charge.id }} --
          {{ charge.amount / 100}}.00 -- 
          Status: {{ charge.status }}
      </li>
    </ul>
  
  </div>


  <div *ngIf="!charges.length">No charges found on this stripe customer account</div>
  
</div>


<ng-template #loading>
    <ion-spinner> [text]="'Loading Charges...'"</ion-spinner>
</ng-template>
