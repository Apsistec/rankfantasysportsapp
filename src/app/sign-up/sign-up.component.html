          <ion-card color="primary" style="max-width:500px;">
              <img src="../../assets/logo-md.svg">
              <ion-card-header>
                <ion-card-title><ion-text color="warning">Step 1:</ion-text>Register or Sign In</ion-card-title>
                  <ion-card-title>
                    <ion-text color="secondary">
                      <strong>
                     Account Sign Up
                    </strong>
                    </ion-text>  
                  </ion-card-title>
                </ion-card-header>
                  <ion-card-content>
                <ion-item color="light">
                  <ion-label color="tertiary" position="floating">Full Name</ion-label>
                    <ion-input id="displayName" autocapitalize="on" autofocus="true" color="dark" autocomplete="on" required type="text" minlength="3" maxlength="30" inputmode="latin-name" >
                      </ion-input>
                </ion-item>
              <br>
                <ion-item color="light">
                  <ion-label color="tertiary" position="floating">Email</ion-label>
                    <ion-input  #userEmail required type="email" autocomplete="on" color="dark" inputmode="email" >
                      </ion-input>
                </ion-item>
              <br>
                <ion-item color="light">
                  <ion-label color="tertiary" position="floating">Password</ion-label>
                    <ion-input #userPwd  type="password" inputmode="verbatim" minlength="7" color="dark" maxlength="20" required>
                      </ion-input>
                </ion-item>
                <hr>
                <ion-button expand="block" color="success" (click)="authService.SignUp(userEmail.value, userPwd.value)">
                  <ion-ripple-effect></ion-ripple-effect><ion-label color="light">
                     Sign Up</ion-label></ion-button>
                <ion-button expand="block" color="danger"  (click)="authService.GoogleAuth()">
                  <ion-ripple-effect></ion-ripple-effect>
                    <ion-icon name="logo-google"></ion-icon>
                    <ion-label>
                      &nbsp; Sign Up
                    </ion-label>
                </ion-button>
             
                <ion-button color="secondary" expand="block" fill="clear" href="sign-in">
                  <ion-ripple-effect></ion-ripple-effect>
                  I have an account</ion-button>
                </ion-card-content>
              </ion-card>
