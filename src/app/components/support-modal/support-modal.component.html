<ion-content class="bg-img" color="primary">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <ion-card color="primary">

            <ion-list>
              <ion-radio-group>
                <ion-list-header>
                <ion-label>Type of Request</ion-label>
              </ion-list-header>
              <ion-item>
                <ion-label>Feature Request</ion-label>
                <ion-radio slot="start" value="feature" checked></ion-radio>
              </ion-item>
          
              <ion-item>
                <ion-label>Support Request</ion-label>
                <ion-radio slot="start" value="support"></ion-radio>
              </ion-item>
            </ion-radio-group>
          
            
              <ion-item>
                <ion-label >{{ user?.displayName }} 
                  <br>
                  {{ user?.email }}
                </ion-label>
              </ion-item>
           
              <ion-item>
                <ion-input name="issue" type="text" placeholder="Feature 'X'" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label>Description</ion-label>
                  <ion-textarea></ion-textarea>
               
                <ion-input name="details" type="text" ></ion-input>
              </ion-item>
            </ion-list>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Submit Request</ion-button>
            <ion-button (click)="this.cancelModal()" size="large" type="submit" expand="block">Cancel</ion-button>
          </ion-card>
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
