<app-header></app-header>

<ion-content 
padding 
fullscreen
(ionScroll)="onScroll($event)"
[scrollEvents]="true">
  
  
  
  <ion-grid>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2" size-md="6" offset-md="3" size-lg="4" offset-lg="4" size-xl="4" offset-xl="4">
        <ion-card class="ion-text-center" color="primary">
          <ion-card-header>
            <ion-card-title>
              RF$&trade; Frequently Asked Questions
            </ion-card-title>
          </ion-card-header>
          
          <mat-accordion >
            <mat-expansion-panel class="colo" *ngFor="let faq of faqs">
                <mat-expansion-panel-header >
                  <mat-panel-title >
                 <ion-text color="secondary"> <p text-start><strong>  {{faq.title}}</strong></p></ion-text>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <!-- <mat-panel-description>
                <ion-button (click)="copy(faq.title, faq.info)">
                 Copy
               </ion-button>
              </mat-panel-description> -->
              <ion-text color="warning"> <p text-start>{{ faq.info }}  </p></ion-text>
              
            </mat-expansion-panel>
            
          </mat-accordion>
        </ion-card>
   
       </ion-col>
    </ion-row>
  </ion-grid>



<ion-fab vertical="bottom" horizontal="end" edge slot="fixed" >
    <ion-fab-button id="scrollToTop" [hidden]="!scrolledDown" color="warning" size="small" (click)="ScrollToTop()">
      <ion-icon name="arrow-dropup"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>



<app-footer></app-footer>
