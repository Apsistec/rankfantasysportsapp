<ion-header>
  <ion-toolbar color="primary" text-center>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Back" type="button" color="warning" slot="start"
      icon="arrow-round-back">
    </ion-back-button>
  </ion-buttons>
  <ion-text color="light" text-wrap>
RF$ &trade; Support &amp; FAQ Page  
</ion-text>
</ion-toolbar>
</ion-header>

<ion-content 
padding 
fullscreen
(ionScroll)="onScroll($event)"
[scrollEvents]="true">
  
  
  
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card padding text-center color="primary">
          <ion-card color="medium">
      
            <ion-card-title>
              Open a Support Ticket 
            </ion-card-title>
            <ion-card-subtitle>
              Not finding the answers you need? Open a support request, and we will get back to you ASAP!
            </ion-card-subtitle>
            <ion-card-content>
              
              <ion-button size="small" fill="outline" color="danger" (click)="openSupportModal()">
                <ion-icon color="light" name="help-buoy"></ion-icon>Request Support 
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-card>
        
            <mat-accordion >
              <mat-expansion-panel class="colo"  *ngFor="let faq of faqs">
                <mat-expansion-panel-header >
                  <mat-panel-description color="light">
                    {{faq.title}}
                  </mat-panel-description>
                </mat-expansion-panel-header>
                {{ faq.info }}  

              </mat-expansion-panel>
       
            </mat-accordion>
   
       </ion-col>
    </ion-row>
  </ion-grid>



<ion-fab vertical="bottom" horizontal="end" edge slot="fixed" >
    <ion-fab-button id="scrollToTop" [hidden]="!scrolledDown" color="warning" size="small" (click)="ScrollToTop()">
      <ion-icon name="arrow-dropup"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>



<app-footer></app-footer>
