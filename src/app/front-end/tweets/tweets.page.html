
<ion-content fullscreen >
  <ion-card padding color="primary" style="max-width:500px;">
    <div class="twitter-container">
      <ngx-twitter-timeline [data]="{sourceType: 'url', url: 'https://twitter.com/rankfsports'}"
        [opts]="{chrome: ['nofooter', 'noscrollbar'], theme: 'dark', tweetLimit: '20', borderColor: '#02ed25'}">
      </ngx-twitter-timeline>
    </div>
  </ion-card>
</ion-content>
