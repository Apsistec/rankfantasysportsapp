<app-header></app-header>
<ion-content fullscreen>
  <ion-card padding color="primary">
    <div class="twitter-container">
      <ngx-twitter-timeline [data]="{sourceType: 'url', url: 'https://twitter.com/rankfsports'}"
        [opts]="{chrome: ['nofooter', 'noheader', 'noscrollbar'], theme: 'dark', tweetLimit: '20', borderColor: '#02ed25', ariaPolite: 'assertive'}">
      </ngx-twitter-timeline>
    </div>
  </ion-card>
</ion-content>
<app-footer></app-footer>
