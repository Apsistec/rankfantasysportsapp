<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" color="warning">
      </ion-back-button>
      <ion-button fill="outline" shape="round" size="small" color="light"
        href="https://inspiration.rankfantasysports.com/">
        Today's Inspiration</ion-button>
    </ion-buttons>
    <ion-item slot="end" color="primary" *ngIf="auth.afAuth.user | async as user">
      <ion-avatar>
        <img [src]="user.photoURL || '/assets/img/dummy-user.png'">
      </ion-avatar>&nbsp;
      &nbsp;
      <ion-icon color="danger" name="log-out" icon-only></ion-icon>
    </ion-item>

  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-slides [options]="sliderOpts">
    <ion-slide *ngFor="let img of ['8000','(2)','(3)']">
      <ion-card padding color="primary">
        <ion-img src="assets/images/{{ img }}.jpg" tappable (click)="openPreview(img)"></ion-img>
      </ion-card>
    </ion-slide>
  </ion-slides>



</ion-content>


<ion-footer translucent="true">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary">
      <ion-icon name="rocket"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="success" href="https://fb.me/ranktowinfantasysports">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="medium" href="https://twitter.com/rankfsports">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="danger" href="https://www.youtube.com/channel/UCxhm1g7GjuwkVWRrdpcZbcg">
        <ion-icon name="logo-youtube"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-toolbar color="medium">
    <ion-buttons>

      <ion-button color="success" href="mailto://support@rankfantasysports.com>">
        <ion-ripple-effect></ion-ripple-effect>
        Support Request
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-footer>
