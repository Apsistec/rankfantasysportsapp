<ion-header tranlucent>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="warning"> 
      </ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="secondary">
          Admin Dashboard
        </ion-text>
      </ion-title>
    <ion-item   color="primary" slot="end" *ngIf="auth.afAuth.user | async as user" (click)="SignOut()">
      <ion-icon name="arrow-dropdown"></ion-icon>
      <ion-avatar>
        <img [src]="user.photoURL || '../../../assets/img/dummy-user.png'"/> 
      </ion-avatar>
      &nbsp; 
      &nbsp;
      <ion-icon color="danger" name="log-out" icon-only>
      </ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-grid>
    <ion-row>
      
      <ion-grid>
        <ion-row>
         
            <ion-col size="9" >

        <ion-card color="primary">
          <ion-card-header>
            <ion-card-title>
              <ion-label color="secondary">
          Trouble Tickets
        </ion-label>
      </ion-card-title>
    </ion-card-header>

    
    <ion-list>
    <ion-item button *ngFor="let ticket of tickets | async" class="ion-text-wrap" (click)="openTicket(ticket.id)">
      <ion-icon name="radio-button-off" color="light" *ngIf="ticket.status == 0" slot="start"></ion-icon>
        <ion-icon name="done-all" color="success" *ngIf="ticket.status == 1" slot="start"></ion-icon>
        
        
      <ion-label >
        <ion-text color="twittr">

          <h2>{{ ticket.title }}</h2>
        </ion-text>
        <ion-text color="light">
          
          <p class="ion-text-wrap">{{ ticket.desc }}</p>
        </ion-text>
      </ion-label>

      <ion-label slot="start">
        <ion-note color="msoft" >
          {{ ticket.id }}
        </ion-note>
        <br>
        <ion-note color="warning" >
          {{ ticket.created_at?.seconds*1000 | date: 'MMM d' }}
        </ion-note>
      </ion-label>
      </ion-item>
  </ion-list>
</ion-card>
</ion-col>
        <ion-col size="3">
            <ion-card color="primary">
                <ion-card-header>
                  <ion-card-title>
                    <ion-label color="secondary">
                Admins
              </ion-label>
            </ion-card-title>
          </ion-card-header>
      
            <ion-list color="primary">
              <ion-item *ngFor="let admin of admins | async">
                <ion-avatar>
                    <img [src]="admin.photoURL || '../assets/img/dummy-user.png'"/> 
                </ion-avatar>
                &nbsp; &nbsp;
                <ion-label>
                  <ion-text color="gold">

                    {{ admin.displayName }} 
                  </ion-text>
                  <br>
                  <ion-note color="twittr">
                    {{ admin.email }}

                  </ion-note>
                </ion-label>
                
              </ion-item>
            </ion-list>
          </ion-card>
            <ion-card color="primary">
                <ion-card-header>
                  <ion-card-title>
                    <ion-label color="secondary">
                All Users
              </ion-label>
            </ion-card-title>
          </ion-card-header>
      
            <ion-list color="primary">
              <ion-item *ngFor="let user of users | async">
                <ion-avatar>
                    <img [src]="user.photoURL || '../assets/img/dummy-user.png'"/> 
                </ion-avatar>
                &nbsp; &nbsp;
                <ion-label>
                  <ion-text color="gold">

                    {{ user.displayName }} 
                  </ion-text>
                  <br>
                  <ion-note color="twittr">
                    {{ user.email }}

                  </ion-note>
                </ion-label>
                
              </ion-item>
            </ion-list>
          </ion-card>
         
        </ion-col>

  
      </ion-row>
    </ion-grid>
    
  </ion-row>

 
  </ion-grid>
  </ion-content>
  

<ion-footer translucent>

  <ion-toolbar color="medium">
   </ion-toolbar>
</ion-footer>
