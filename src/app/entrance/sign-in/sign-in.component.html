<ion-content fullscreen >
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">

    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm='4'>
           <ion-card color="primary" style="max-width:500px;" >
              <img src="../../assets/logo-md.svg">
              <ion-card-header>
        <ion-card-title><ion-text color="warning">Step 1:</ion-text>&nbsp;Login To Your Account</ion-card-title>
        <ion-card-title>
          <ion-text color="secondary">
            <strong>
              Account Login
            </strong>
          </ion-text>  
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
            <ion-item *ngIf="!isLogin" color="medium">
              <ion-label color="tertiary" position="floating">Full Name</ion-label>
              <ion-input 
                #username 
                autocapitalize 
                autofocus 
                autocomplete 
                required 
                type="text"
                minlength="3" 
                maxlength="30" 
                inputmode="latin-name"
                #nameCtrl="ngModel" 
                ngModel >
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!nameCtrl.valid && nameCtrl.touched" lines="none">
              <ion-label>
                Enter a valid email address
              </ion-label>
            </ion-item>
          <ion-item color="medium">
            <ion-label color="tertiary" position="floating">Email</ion-label>
          <ion-input 
            placeholder="seymore.winnings@rf$.com" 
            clear-on-edit 
            autofocus
            #emailCtrl="ngModel" 
            ngModel 
            name="email" 
            required 
            email>
            
          </ion-input>
        </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label>
                Enter a valid email address
              </ion-label>
            </ion-item>
         <ion-item color="medium">
           <ion-label color="tertiary" position="floating">Password</ion-label>
          <ion-input 
          #passwordCtrl="ngModel" 
          ngModel 
          name="password"  
          password
          type="password" 
          minlength="6" 
          maxlength="50" 
          required>
        </ion-input>
      </ion-item>
      <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
        <ion-label>
          Password should have 6 up to 50 characters
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-button type="button" *ngIf="isLogin" color="secondary" expand="block" fill="clear" routerLink="/forgot-password"><ion-ripple-effect></ion-ripple-effect>
      I Forgot My Password
    </ion-button>
    <ion-button type="button" color="secondary" expand="block" fill="clear" (click)="onSwitchAuthMode()">
      <ion-ripple-effect></ion-ripple-effect>Switch to {{ isLogin ? 'Signup' : 'Login' }}
    </ion-button>
    
    <ion-button [disabled]="!f.valid" expand="block" color="tertiary" type="submit">
      <ion-ripple-effect></ion-ripple-effect>
      <ion-label color="warning">
        Login
      </ion-label>
    </ion-button>
    
    <ion-button type="button" expand="block" color="danger"  (click)="auth.GoogleAuth()">
      <ion-ripple-effect></ion-ripple-effect>
      <ion-icon icon-only name="logo-google"></ion-icon>
      <ion-label>
        &nbsp;Login
      </ion-label>
    </ion-button>
  </ion-card-content>
  </ion-card>
    
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  </ion-content>
