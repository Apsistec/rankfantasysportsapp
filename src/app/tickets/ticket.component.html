<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="secondary">
        Ticket Details
      </ion-text>
      </ion-title>
        
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card color="primary">
    <ion-card-header>
        <ion-card-title *ngIf="!id">
          <ion-text color="secondary">
            New Ticket
          </ion-text>

        
        </ion-card-title>
        <ion-card-title *ngIf="id">
          <ion-text color="secondary">
            Ticket: #{{ id }}
          </ion-text>

        </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      
      <form (ngSubmit)="saveOrUpdate()" [formGroup]="ticketForm">

          <ion-item color="medium"  *ngIf="id">
              <ion-label color="warning" position="stacked">User</ion-label>
              <ion-input type="text" [(ngModel)]="user" 
              [ngModelOptions]="{standalone: true}" disabled="true"></ion-input>
            </ion-item>

        <ion-item color="medium" >
          <ion-label color="warning" position="stacked">Problem</ion-label>
          <ion-input type="text" formControlName="title"></ion-input>
        </ion-item>

        <ion-item color="medium" lines="none">
          <ion-label color="warning" position="stacked">Description</ion-label>
          <ion-textarea rows="5" formControlName="desc"></ion-textarea>
        </ion-item>

        <ion-item lines="none" *appHasPermission="['change-ticket-status']">

            <ion-label position="stacked">Status</ion-label>

            <ion-segment formControlName="status" color="tertiary" mode="ios">

              <ion-segment-button value="0" layout="icon-start">
                <ion-label color="danger">Open</ion-label>
                <ion-icon color="danger" name="radio-button-off"></ion-icon>
              </ion-segment-button>

              <ion-segment-button value="1" layout="icon-end">
                <ion-icon color="secondary" name="done-all"></ion-icon>
                <ion-label color="secondary">Fixed</ion-label>
              </ion-segment-button>
            </ion-segment>

          </ion-item>


      <ion-button class="ion-padding-horizontal ion-margin-vertical" color="warning" expand="block"
            [disabled]="!ticketForm.valid" type="submit">
            <ion-icon name="add-circle-outline" slot="end"></ion-icon>
            <p *ngIf="!id">Create Ticket</p>
            <p *ngIf="id">Update Ticket</p>
          </ion-button>


          <ion-button class="ion-padding-horizontal ion-margin-vertical" color="danger" expand="block"
          (click)="deleteTicket()" *appHasPermission="['delete-ticket']">
          <ion-icon name="trash" slot="end"></ion-icon>
          Delete Ticket
        </ion-button>

      </form>

    </ion-card-content>
  </ion-card>
</ion-content>
